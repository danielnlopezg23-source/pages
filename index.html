<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS</title>
  <meta name="description" content="TICS. El sistema que redefine la comunicación en horticultura. Acceso exclusivo." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #545386;
      --accent-1: #C2DFEA;
      --accent-2: #F4C7CE;
      --accent-3: #d8d2c4;
      --neutral: #383A35;
      --bg: #000;
      --text: #f5f5f7;
      --glow: rgba(84,83,134,0.55);
      --glass: rgba(84,83,134,0.11);
      --glass-border: rgba(84,83,134,0.2);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
      line-height:1.7;
    }

    /* === PRELOADER: COMPACTO, RÁPIDO === */
    #preloader {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:var(--bg); display:flex; justify-content:center; align-items:center;
      z-index:9999; opacity:1; transition:opacity 1.2s ease;
    }
    .pre-logo {
      width:180px; filter:brightness(0) invert(1);
      animation:preBoom 1.8s cubic-bezier(0.23,1,0.32,1) forwards;
    }
    @keyframes preBoom {
      0% { transform:scale(0.2); opacity:0; filter:brightness(0) invert(1) drop-shadow(0 0 0 var(--glow)); }
      50% { transform:scale(1.4); opacity:1; filter:brightness(0) invert(1) drop-shadow(0 0 140px var(--glow)); }
      100% { transform:scale(1); opacity:1; filter:brightness(0) invert(1) drop-shadow(0 0 40px var(--glow)); }
    }

    /* === MAIN CONTAINER: COMPACTO, SCROLL ADAPTATIVO === */
    .container {
      min-height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      padding:3rem 1.5rem; text-align:center;
      position:relative;
    }

    /* === LOGO: 140px, 3D SUTIL === */
    .logo {
      width:140px; margin-bottom:1.8rem;
      filter:drop-shadow(0 0 38px var(--glow));
      transform:translateZ(30px);
      animation:logoFloat 6s infinite ease-in-out;
    }
    @keyframes logoFloat {
      0%,100% { transform:translateZ(30px); }
      50% { transform:translateZ(45px); }
    }

    /* === TÍTULO: 6.2rem, COMPACTO, IMPACTO === */
    .title {
      font-family:'Montserrat',sans-serif; font-weight:900;
      font-size:6.2rem; letter-spacing:-0.07em;
      background:linear-gradient(135deg, #fff 0%, #e8e8f0 48%, #a0a0c8 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 10px 30px rgba(84,83,134,0.4);
      transform:translateZ(35px);
      animation:titleIn 1.6s 0.4s cubic-bezier(0.23,1,0.32,1) forwards;
      opacity:0;
    }
    @keyframes titleIn { to { opacity:1; } }

    /* === COUNTDOWN: ULTRA COMPACTO, CRISTAL === */
    .countdown {
      display:flex; gap:1.8rem; margin:2.8rem 0;
      transform:translateZ(22px);
      animation:fadeUp 1.4s 0.7s ease-out forwards; opacity:0;
    }
    .count-item {
      background:var(--glass); backdrop-filter:blur(14px);
      border:1px solid var(--glass-border); border-radius:20px;
      padding:1.4rem 1.1rem; min-width:92px;
    }
    .count-num {
      font-family:'Montserrat',sans-serif; font-weight:900;
      font-size:3.2rem; color:#fff;
      text-shadow:0 4px 14px rgba(0,0,0,0.35);
    }
    .count-label {
      font-size:0.78rem; text-transform:uppercase;
      letter-spacing:0.18em; color:rgba(255,255,255,0.7);
      margin-top:0.4rem; font-weight:500;
    }
    @keyframes fadeUp { to { opacity:1; } }

    /* === ACCIONES: BOTÓN + QR, COMPACTOS === */
    .actions {
      display:flex; flex-direction:column; gap:2rem;
      animation:fadeUp 1.4s 0.9s ease-out forwards; opacity:0;
      max-width:340px; width:100%;
    }
    .btn {
      background:var(--primary); color:#fff;
      padding:1.1rem 2.8rem; border-radius:50px;
      font-family:'Montserrat',sans-serif; font-weight:800;
      font-size:1.1rem; text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center; gap:0.8rem;
      box-shadow:0 14px 38px rgba(84,83,134,0.42);
      transform:translateZ(20px); transition:all 0.5s ease;
    }
    .btn:hover {
      transform:translateZ(30px) translateY(-5px) scale(1.03);
      box-shadow:0 22px 55px rgba(84,83,134,0.58);
    }
    .btn-icon { width:28px; height:28px; filter:brightness(0) invert(1); }

    .qr {
      background:#fff; padding:1.8rem; border-radius:26px;
      max-width:300px; box-shadow:0 22px 65px rgba(0,0,0,0.25);
      border:5px solid var(--primary);
      transform:translateZ(24px); transition:all 0.5s ease;
    }
    .qr:hover {
      transform:translateZ(36px) translateY(-6px);
      box-shadow:0 32px 85px rgba(0,0,0,0.32);
    }
    .qr img { width:100%; border-radius:16px; }
    .qr p { margin-top:0.9rem; font-weight:700; color:#222; font-size:0.95rem; }

    /* === ELITE: MICRO, COMPACTO === */
    .elite {
      margin-top:3.5rem; display:flex; align-items:center; gap:0.8rem;
      font-family:'Montserrat',sans-serif; font-weight:800;
      font-size:0.95rem; color:rgba(255,255,255,0.65);
      letter-spacing:0.07em;
      animation:fadeUp 1.4s 1.1s ease-out forwards; opacity:0;
    }
    .elite-logo { width:190px; filter:brightness(0) invert(1) opacity(0.7); transition:opacity 0.5s; }
    .elite:hover .elite-logo { opacity:1; }

    /* === TAGLINE: FINAL, MICRO === */
    .tagline {
      margin-top:2.8rem; font-family:'Montserrat',sans-serif; font-weight:700;
      font-size:0.85rem; color:rgba(255,255,255,0.5);
      letter-spacing:0.24em; text-transform:uppercase;
      animation:fadeUp 1.4s 1.3s ease-out forwards; opacity:0;
    }

    /* === SCROLL ADAPTATIVO: SI HAY ESPACIO, SE PERMITE === */
    @media (min-height: 700px) {
      .container { justify-content:flex-start; padding-top:8vh; }
    }
    @media (min-height: 800px) {
      .container { padding-top:10vh; }
    }

    /* === RESPONSIVE: MÓVIL + PC PERFECTO === */
    @media (max-width: 480px) {
      .container { padding:2rem 1rem; }
      .title { font-size:4.2rem; letter-spacing:-0.06em; }
      .countdown { gap:1.2rem; }
      .count-item { padding:1.1rem 0.9rem; min-width:78px; }
      .count-num { font-size:2.6rem; }
      .count-label { font-size:0.7rem; letter-spacing:0.16em; }
      .logo { width:110px; }
      .btn { padding:1rem 2.4rem; font-size:1rem; }
      .btn-icon { width:24px; height:24px; }
      .qr { max-width:260px; padding:1.5rem; }
      .qr p { font-size:0.9rem; }
      .elite { font-size:0.85rem; }
      .elite-logo { width:160px; }
      .tagline { font-size:0.78rem; margin-top:2.2rem; }
    }
  </style>
</head>
<body>

  <!-- PRELOADER -->
  <div id="preloader">
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="pre-logo">
  </div>

  <!-- MAIN -->
  <div class="container">
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="logo">

    <h1 class="title">TICS</h1>

    <div class="countdown" id="countdown">
      <div class="count-item"><div class="count-num" id="days">00</div><div class="count-label">Días</div></div>
      <div class="count-item"><div class="count-num" id="hours">00</div><div class="count-label">Horas</div></div>
      <div class="count-item"><div class="count-num" id="minutes">00</div><div class="count-label">Minutos</div></div>
      <div class="count-item"><div class="count-num" id="seconds">00</div><div class="count-label">Segundos</div></div>
    </div>

    <div class="actions">
      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" 
             alt="WhatsApp" class="btn-icon">
        <span>Entrar</span>
      </a>

      <div class="qr">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" 
             alt="QR TICS">
        <p>Escanea</p>
      </div>
    </div>

    <div class="elite">
      <span>by</span>
      <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" 
           alt="The Elite Group" class="elite-logo">
    </div>

    <p class="tagline">Technology Information Communication System</p>
  </div>

  <script>
    // === PRELOADER: RÁPIDO Y LIMPIO ===
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('preloader').style.display = 'none';
        }, 1300);
      }, 1800);
    });

    // === COUNTDOWN: 7 DÍAS DESDE HOY ===
    const launch = new Date();
    launch.setDate(launch.getDate() + 7);
    launch.setHours(0,0,0,0);

    function update() {
      const diff = launch - new Date();
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<div style="grid-column:1/-1;font-size:2.8rem;color:#fff;">ACTIVADO</div>';
        return;
      }
      const d = String(Math.floor(diff / 86400000)).padStart(2,'0');
      const h = String(Math.floor((diff % 86400000) / 3600000)).padStart(2,'0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2,'0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2,'0');
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    }
    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
