<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS | 00:00:00</title>
  <meta name="description" content="TICS. El nuevo estándar. En 7 días." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #545386;
      --accent-1: #C2DFEA;
      --accent-2: #F4C7CE;
      --accent-3: #d8d2c4;
      --neutral: #383A35;
      --bg: #0a0a14;
      --text: #e8e8ed;
      --glow: rgba(84,83,134,0.5);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.7;
    }

    /* === HERO ULTRA MINIMALISTA === */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    /* === LOGO TICS - ESTÁTICO, ELEGANTE, CON GLOW SUTIL === */
    .logo-tics {
      width: 160px;
      margin-bottom: 2.5rem;
      filter: drop-shadow(0 0 30px var(--glow));
      transition: filter 0.6s ease;
    }
    .logo-tics:hover {
      filter: drop-shadow(0 0 50px var(--glow));
    }

    /* === TÍTULO: SOLO "TICS" === */
    .title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 6.5rem;
      letter-spacing: -0.08em;
      color: transparent;
      background: linear-gradient(135deg, #ffffff 0%, #c0c0d8 50%, #a0a0c0 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 1.5rem;
      text-shadow: 0 8px 30px rgba(84,83,134,0.3);
    }

    /* === COUNTDOWN - CRISTALINO, ELEGANTE === */
    .countdown {
      display: flex;
      gap: 3rem;
      margin: 3rem 0;
      font-family: 'Montserrat', sans-serif;
    }
    .countdown-item {
      text-align: center;
    }
    .countdown-num {
      font-weight: 800;
      font-size: 3.8rem;
      color: #ffffff;
      text-shadow: 0 4px 15px rgba(84,83,134,0.4);
    }
    .countdown-label {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    /* === ACCIONES: DIRECTAS, SIN CLICS EXTRA === */
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      margin-top: 3rem;
    }
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      background: var(--primary);
      color: white;
      padding: 1.4rem 3rem;
      border-radius: 60px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.5s ease;
      box-shadow: 0 12px 35px rgba(84,83,134,0.35);
    }
    .btn-whatsapp:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 50px rgba(84,83,134,0.5);
    }
    .whatsapp-icon {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }

    .qr-box {
      background: white;
      padding: 2rem;
      border-radius: 24px;
      max-width: 300px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      border: 4px solid var(--primary);
      transition: transform 0.4s ease;
    }
    .qr-box:hover {
      transform: translateY(-6px);
    }
    .qr-box img {
      width: 100%;
      border-radius: 16px;
    }
    .qr-box p {
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    /* === MARCA ELITE - VISIBLE, ELEGANTE, SIN FONDOS BLANCOS === */
    .brand-elite {
      margin-top: 5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.06em;
    }
    .logo-elite {
      width: 210px;
      filter: brightness(0) invert(1) opacity(0.5);
      transition: opacity 0.4s ease;
    }
    .brand-elite:hover .logo-elite {
      opacity: 0.8;
    }

    /* === FONDO: GRADIENTE SUTIL + PARTÍCULAS MINIMALISTAS === */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.7;
    }

    /* === TAGLINE FINAL === */
    .tagline {
      margin-top: 6rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.5);
      letter-spacing: 0.22em;
      text-transform: uppercase;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .title { font-size: 4.2rem; }
      .countdown { gap: 1.8rem; }
      .countdown-num { font-size: 2.8rem; }
      .logo-tics { width: 130px; }
      .logo-elite { width: 170px; }
      .btn-whatsapp { padding: 1.2rem 2.5rem; font-size: 1.1rem; }
      .qr-box { max-width: 260px; }
    }
  </style>
</head>
<body>

  <!-- CANVAS BACKGROUND -->
  <canvas id="bgCanvas"></canvas>

  <section class="hero">

    <!-- LOGO TICS -->
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="logo-tics">

    <!-- TÍTULO -->
    <h1 class="title">TICS</h1>

    <!-- COUNTDOWN -->
    <div class="countdown" id="countdown">
      <div class="countdown-item"><div class="countdown-num" id="days">00</div><div class="countdown-label">Días</div></div>
      <div class="countdown-item"><div class="countdown-num" id="hours">00</div><div class="countdown-label">Horas</div></div>
      <div class="countdown-item"><div class="countdown-num" id="minutes">00</div><div class="countdown-label">Minutos</div></div>
      <div class="countdown-item"><div class="countdown-num" id="seconds">00</div><div class="countdown-label">Segundos</div></div>
    </div>

    <!-- ACCIONES DIRECTAS -->
    <div class="actions">
      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn-whatsapp" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" 
             alt="WhatsApp" class="whatsapp-icon">
        <span>Únete al Canal</span>
      </a>

      <div class="qr-box">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" 
             alt="QR TICS">
        <p>Escanea para acceso inmediato</p>
      </div>
    </div>

    <!-- MARCA ELITE -->
    <div class="brand-elite">
      <span>by</span>
      <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" 
           alt="The Elite Group" class="logo-elite">
    </div>

    <!-- TAGLINE -->
    <p class="tagline">Technology Information Communication System</p>
  </section>

  <script>
    // === CANVAS: PARTÍCULAS SUTILES, SIN MAREO ===
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      for(let i = 0; i < 35; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2 + 1,
          speed: Math.random() * 0.4 + 0.1,
          opacity: Math.random() * 0.3 + 0.05
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(84,83,134,${p.opacity})`;
        ctx.fill();
        p.y -= p.speed;
        if(p.y < -p.r) p.y = h + p.r;
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();

    // === COUNTDOWN (7 DÍAS) ===
    const launch = new Date();
    launch.setDate(launch.getDate() + 7);
    launch.setHours(0,0,0,0);

    function update() {
      const diff = launch - new Date();
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<div style="font-family:Montserrat;font-weight:900;font-size:2.5rem;color:#fff;">ACTIVADO</div>';
        return;
      }
      const d = String(Math.floor(diff / 86400000)).padStart(2,'0');
      const h = String(Math.floor((diff % 86400000) / 3600000)).padStart(2,'0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2,'0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2,'0');
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    }
    setInterval(update, 1000);
    update();

    // === IDIOMA FIJO: ESPAÑOL (SIN SORPRESAS) ===
    document.documentElement.lang = 'es';
  </script>
</body>
</html>
