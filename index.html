<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TICS</title>
  <meta name="description" content="TICS." />

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: https://github.com https://raw.githubusercontent.com;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self';
    media-src 'self';
    object-src 'none';
    frame-src 'none';
  ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="no-referrer">

  <!-- Preload -->
  <link rel="preload" href="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" as="image">
  <link rel="preload" href="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/d88b9dd1c7864ed6ed8d9d481b95983abe87aaa0/rose.png" as="image">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #5d5d8f;
      --accent: #a8dffc;
      --accent-glow: rgba(168, 223, 252, 0.5);
      --text: #ffffff;
      --bg: #0a0a0f;
      --glass: rgba(20, 20, 40, 0.72);
      --glass-border: rgba(168, 223, 252, 0.18);
      --shadow: rgba(90, 90, 180, 0.3);
      --rose-color: #545386;
    }

    [data-theme="light"] {
      --primary: #6a6ab8;
      --accent: #4a90e2;
      --accent-glow: rgba(74, 144, 226, 0.4);
      --text: #0a0a0f;
      --bg: #f5f7ff;
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(74, 144, 226, 0.25);
      --shadow: rgba(74, 144, 226, 0.2);
      --rose-color: #6a5acd;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%; 
      overflow: hidden;
      touch-action: pan-y;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; justify-content: center; align-items: center;
      perspective: 2000px;
      transition: background 0.6s ease, color 0.6s ease;
    }

    /* === TOGGLE TEMA === */
    .theme-toggle {
      position: fixed; 
      top: clamp(0.8rem, 2.5vw, 1.2rem); 
      right: clamp(0.8rem, 2.5vw, 1.2rem);
      width: clamp(44px, 10vw, 50px); 
      height: clamp(44px, 10vw, 50px); 
      background: var(--glass);
      border: 2px solid var(--glass-border); 
      border-radius: 50%;
      display: flex; 
      align-items: center; 
      justify-content: center;
      cursor: pointer;
      z-index: 999999;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }
    @media (max-width: 768px) {
      .theme-toggle { width: 48px; height: 48px; top: 1rem; right: 1rem; }
    }
    .theme-toggle:hover { transform: scale(1.1); }

    .theme-toggle .icon {
      position: absolute; 
      width: 60%; 
      height: 60%;
      fill: var(--accent); 
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .icon-moon { opacity: 1; transform: rotate(0deg); }
    .icon-sun { opacity: 0; transform: rotate(90deg); }
    [data-theme="light"] .icon-moon { opacity: 0; transform: rotate(-90deg); }
    [data-theme="light"] .icon-sun { opacity: 1; transform: rotate(0deg); }

    /* === PORTAL === */
    .portal {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh;
      display: flex; 
      justify-content: center; 
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
      pointer-events: none;
    }
    .portal > * { pointer-events: auto; }

    .portal-ring {
      position: absolute; 
      width: clamp(220px, 60vw, 280px); 
      height: clamp(220px, 60vw, 280px);
      border: 2px solid var(--accent);
      border-radius: 50%; 
      opacity: 0.3;
      animation: pulseRing 3s infinite ease-in-out;
      box-shadow: 0 0 40px var(--accent-glow);
    }
    .portal-ring::before {
      content: ''; 
      position: absolute; 
      inset: -18px;
      border: 1px solid var(--accent); 
      border-radius: 50%;
      opacity: 0.15; 
      animation: pulseRing 3s infinite 0.5s ease-in-out;
    }
    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.15); opacity: 0.6; }
    }

    .portal-logo {
      width: clamp(140px, 38vw, 200px);
      filter: drop-shadow(0 0 50px var(--accent-glow));
      transition: all 0.8s cubic-bezier(0.23,1,0.32,1);
      z-index: 10;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .portal-logo:hover {
      transform: scale(1.08) translateZ(40px);
      filter: drop-shadow(0 0 80px var(--accent-glow));
    }

    /* === EXPLOSIÓN === */
    .explosion {
      position: fixed; 
      top: 50%; 
      left: 50%; 
      width: 0; 
      height: 0;
      background: radial-gradient(circle, var(--accent) 0%, transparent 60%);
      opacity: 0; 
      pointer-events: none;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 999;
    }
    .explosion.active {
      width: 300vw; 
      height: 300vh;
      opacity: 1;
      animation: explode 1.2s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      70% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1.6); opacity: 0; }
    }

    /* === CONTENIDO === */
    .content {
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: auto;
      min-height: 100vh;
      display: flex; 
      flex-direction: column; 
      justify-content: flex-start; 
      align-items: center;
      padding: clamp(1.5rem, 8vw, 3rem) 1.5rem 2rem;
      text-align: center; 
      opacity: 0; 
      visibility: hidden; 
      pointer-events: none;
      transition: opacity 1.8s ease;
      z-index: 900;
      overflow-y: auto;
    }
    .content.revealed {
      opacity: 1; 
      visibility: visible; 
      pointer-events: auto;
    }

    .content-logo {
      display: none;
      width: clamp(110px, 28vw, 150px); 
      margin: 1rem 0 1.5rem;
      filter: none;
    }
    .content.revealed .content-logo {
      display: block;
      opacity: 0;
      animation: fadeIn 1.6s 0.8s ease-out forwards;
    }

    .title {
      font-family: 'Space Grotesk', sans-serif; 
      font-weight: 900;
      font-size: clamp(2.5rem, 10vw, 5rem);
      letter-spacing: 0.15em;
      line-height: 1.1;
      color: var(--text);
      margin: 0 0 1.2rem 0;
      position: relative;
      text-shadow: 0 0 30px var(--accent-glow);
      opacity: 0;
      animation: fadeIn 1.8s 0.6s ease-out forwards;
      text-transform: uppercase;
      padding: 0 1rem;
    }
    .title::after {
      content: ''; 
      position: absolute; 
      bottom: -0.4rem; 
      left: 50%; 
      width: 50%; 
      height: 2px;
      background: var(--accent); 
      transform: translateX(-50%) scaleX(0);
      animation: lineGrow 1.6s 2s ease-out forwards;
    }

    .actions {
      display: flex; 
      flex-direction: column; 
      gap: clamp(1.8rem, 7vw, 2.8rem); 
      width: 100%;
      max-width: 380px;
      opacity: 0;
      animation: fadeIn 1.6s 1.2s ease-out forwards;
      align-items: center;
    }

    .qr-magnet {
      position: relative; 
      width: 100%;
      max-width: 320px; 
      margin: 0 auto;
      padding: clamp(1.6rem, 5vw, 2.3rem); 
      border-radius: 26px;
      background: var(--glass); 
      border: 3px solid var(--glass-border);
      backdrop-filter: blur(18px); 
      box-shadow: 0 25px 70px rgba(0,0,0,0.35);
      transition: all 0.6s ease;
      opacity: 0;
      animation: fadeIn 1.6s 1s ease-out forwards;
      cursor: pointer;
    }
    [data-theme="light"] .qr-magnet { box-shadow: 0 25px 70px rgba(0,0,0,0.12); }
    .qr-magnet:hover {
      transform: translateY(-8px) scale(1.03);
      border-color: var(--accent);
    }
    .qr-img {
      width: 100%; 
      border-radius: 16px;
      filter: drop-shadow(0 0 6px rgba(168, 223, 252, 0.3));
    }
    .qr-call {
      margin-top: 1rem; 
      font-weight: 800; 
      color: var(--accent);
      font-size: clamp(0.95rem, 2.7vw, 1.15rem); 
      letter-spacing: 0.1em;
      text-transform: uppercase; 
      text-shadow: 0 0 18px var(--accent-glow);
    }

    .btn {
      background: var(--primary);
      color: #fff;
      padding: clamp(1.1rem, 3.2vw, 1.4rem) clamp(2.2rem, 5.5vw, 3.8rem);
      border-radius: 48px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: clamp(1rem, 2.8vw, 1.2rem);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 35px var(--shadow);
      transition: all 0.5s ease;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 340px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    [data-theme="light"] .btn { color: #0a0a0f; }
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: translateX(-100%);
      transition: 0.8s;
    }
    .btn:hover::before { transform: translateX(100%); }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 48px var(--shadow);
      border-color: var(--accent);
    }
    .btn-icon {
      width: clamp(30px, 6.5vw, 36px);
      height: auto;
      filter: brightness(0) invert(1);
    }
    [data-theme="light"] .btn-icon { filter: brightness(0) invert(0); }

    .footer {
      margin-top: clamp(2rem, 6vw, 3.5rem); 
      width: 100%;
      opacity: 0;
      animation: fadeIn 1.6s 1.5s ease-out forwards;
      text-align: center; 
      padding-bottom: 1.5rem;
    }
    .elite {
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 0.7rem;
      font-family: 'Space Grotesk', sans-serif; 
      font-weight: 700;
      font-size: clamp(0.85rem, 2.2vw, 1.05rem); 
      color: var(--accent); 
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .elite-logo { 
      width: clamp(170px, 42vw, 230px); 
      filter: brightness(0) invert(1) opacity(0.9); 
      transition: 0.5s; 
    }
    [data-theme="light"] .elite-logo { filter: brightness(0) invert(0) opacity(0.9); }
    .elite:hover .elite-logo { opacity: 1; }
    .tagline {
      margin-top: clamp(1.2rem, 3.5vw, 2rem); 
      font-size: clamp(0.65rem, 1.7vw, 0.82rem); 
      color: var(--text); 
      font-weight: 600; 
      letter-spacing: 0.25em; 
      text-transform: uppercase;
    }

    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes lineGrow { to { transform: translateX(-50%) scaleX(1); } }

    [lang="en"] .es, [lang="fr"] .es,
    [lang="es"] .en, [lang="fr"] .en,
    [lang="es"] .fr, [lang="en"] .fr { display: none; }
  </style>
</head>
<body>

  <!-- TOGGLE TEMA -->
  <div class="theme-toggle" id="themeToggle">
    <svg class="icon icon-moon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
    <svg class="icon icon-sun" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2.25a.75.75 0 01.75-.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM12 20.25a.75.75 0 01.75-.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM21.75 12a.75.75 0 01-.75.75h-1.5a.75.75 0 010-1.5h1.5a.75.75 0 01.75.75zM3.75 12a.75.75 0 01-.75.75h-1.5a.75.75 0 010-1.5h1.5a.75.75 0 01.75.75zM18.364 5.636a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM5.636 18.364a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM18.364 18.364a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zM5.636 5.636a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zM12 8a4 4 0 100 8 4 4 0 000-8z"/>
    </svg>
  </div>

  <!-- EXPLOSIÓN -->
  <div class="explosion" id="explosion"></div>

  <!-- PORTAL -->
  <div class="portal" id="portal">
    <div class="portal-ring"></div>
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="portal-logo" id="portalLogo">
  </div>

  <!-- CONTENIDO -->
  <div class="content" id="content">
    <img src="" alt="TICS" class="content-logo" id="contentLogo">

    <h1 class="title">
      <span class="es">PRÓXIMAMENTE</span>
      <span class="en">COMING SOON</span>
      <span class="fr">BIENTÔT</span>
    </h1>

    <div class="actions">
      <div class="qr-magnet">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" 
             alt="QR TICS" class="qr-img">
        <div class="qr-call">
          <span class="es">ESCANEA AHORA</span>
          <span class="en">SCAN NOW</span>
          <span class="fr">SCANNEZ MAINTENANT</span>
        </div>
      </div>

      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" 
             alt="WhatsApp" class="btn-icon">
        <span class="es">Accede al Canal</span>
        <span class="en">Access the Channel</span>
        <span class="fr">Accéder au Canal</span>
      </a>
    </div>

    <div class="footer">
      <div class="elite">
        <span>by</span>
        <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" 
             alt="The Elite Group" class="elite-logo">
      </div>
      <p class="tagline">Technology Information Communication System</p>
    </div>
  </div>

  <!-- FONDO CON ROSAS -->
  <canvas id="rose-canvas"></canvas>

  <script>
    // === TEMA AUTOMÁTICO ===
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    document.body.setAttribute('data-theme', initialTheme);

    // === TOGGLE TEMA ===
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // === EXPLOSIÓN ===
    const portalLogo = document.getElementById('portalLogo');
    const explosion = document.getElementById('explosion');
    const content = document.getElementById('content');
    const contentLogo = document.getElementById('contentLogo');

    portalLogo.addEventListener('click', (e) => {
      e.stopPropagation();
      explosion.classList.add('active');
      portalLogo.style.transform = 'scale(3) rotate(360deg)';
      portalLogo.style.opacity = '0';
      portalLogo.style.transition = 'all 1s ease';

      setTimeout(() => {
        document.getElementById('portal').style.opacity = '0';
        document.getElementById('portal').style.pointerEvents = 'none';
      }, 600);

      setTimeout(() => {
        content.classList.add('revealed');
        document.body.style.overflowY = 'auto';
        contentLogo.src = portalLogo.src;
      }, 1200);
    });

    // === ROSAS FLOTANTES ===
    const roseCanvas = document.getElementById('rose-canvas');
    const ctx = roseCanvas.getContext('2d');
    let w, h, roses = [], time = 0;
    const roseImg = new Image();
    roseImg.src = 'https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/d88b9dd1c7864ed6ed8d9d481b95983abe87aaa0/rose.png';

    function initRoses() {
      w = roseCanvas.width = window.innerWidth;
      h = roseCanvas.height = window.innerHeight;
      roses = [];
      const count = Math.min(18, Math.floor(w * h / 30000));
      for(let i = 0; i < count; i++) {
        roses.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: Math.random() * 30 + 25,
          speed: Math.random() * 0.6 + 0.3,
          angle: Math.random() * Math.PI * 2,
          rot: Math.random() * Math.PI * 2,
          rotSpeed: (Math.random() - 0.5) * 0.03,
          pulse: Math.random() * Math.PI,
          depth: Math.random()
        });
      }
    }

    function drawRoses() {
      ctx.clearRect(0, 0, w, h);
      time += 0.01;

      roses.forEach(r => {
        const pulse = Math.sin(time * 2 + r.pulse) * 0.15 + 1;
        const size = r.size * pulse;

        r.x += Math.cos(r.angle) * r.speed * (1 + r.depth * 0.3);
        r.y += Math.sin(r.angle + time * 0.3) * r.speed * 0.5 * (1 + r.depth * 0.3);
        r.rot += r.rotSpeed;

        if(r.x < -100 || r.x > w + 100 || r.y < -100 || r.y > h + 100) {
          r.x = Math.random() * w;
          r.y = h + 50;
        }

        ctx.save();
        ctx.translate(r.x, r.y);
        ctx.rotate(r.rot);
        ctx.globalAlpha = 0.4 + 0.3 * (1 - r.depth);
        ctx.filter = 'blur(1.5px)';
        ctx.drawImage(roseImg, -size/2, -size/2, size, size);
        ctx.restore();
      });

      requestAnimationFrame(drawRoses);
    }

    roseImg.onload = () => {
      initRoses();
      drawRoses();
    };

    window.addEventListener('resize', () => {
      initRoses();
    });

    // === IDIOMA ===
    const userLang = (navigator.language || navigator.userLanguage || 'es').slice(0, 2).toLowerCase();
    const lang = ['es', 'en', 'fr'].includes(userLang) ? userLang : 'es';
    document.documentElement.lang = lang;
  </script>
