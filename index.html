<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TICS</title>
  <meta name="description" content="TICS." />
  
  <!-- Preload crítico -->
  <link rel="preload" href="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" as="image">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #5d5d8f;
      --accent: #a8dffc;
      --accent-glow: rgba(168, 223, 252, 0.5);
      --text: #ffffff;
      --bg: #0a0a0f;
      --glass: rgba(20, 20, 40, 0.72);
      --glass-border: rgba(168, 223, 252, 0.18);
      --shadow: rgba(90, 90, 180, 0.3);
      --particle: #a8dffc;
    }

    [data-theme="light"] {
      --primary: #6a6ab8;
      --accent: #4a90e2;
      --accent-glow: rgba(74, 144, 226, 0.4);
      --text: #0a0a0f;
      --bg: #f5f7ff;
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(74, 144, 226, 0.25);
      --shadow: rgba(74, 144, 226, 0.2);
      --particle: #4a90e2;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; justify-content: center; align-items: center;
      perspective: 2000px;
      transition: background 0.6s ease, color 0.6s ease;
    }

    /* === PORTAL CERRADO === */
    .portal {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer; z-index: 1000;
      transition: opacity 0.8s ease;
    }
    .portal-ring {
      position: absolute; width: 260px; height: 260px;
      border: 2px solid var(--accent);
      border-radius: 50%; opacity: 0.3;
      animation: pulseRing 3s infinite ease-in-out;
      box-shadow: 0 0 40px var(--accent-glow);
    }
    .portal-ring::before {
      content: ''; position: absolute; inset: -20px;
      border: 1px solid var(--accent); border-radius: 50%;
      opacity: 0.15; animation: pulseRing 3s infinite 0.5s ease-in-out;
    }
    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.15); opacity: 0.6; }
    }

    .portal-logo {
      width: clamp(160px, 28vw, 220px);
      filter: drop-shadow(0 0 50px var(--accent-glow));
      transition: all 0.8s cubic-bezier(0.23,1,0.32,1);
      z-index: 10;
      transform-style: preserve-3d;
    }
    .portal:hover .portal-logo {
      transform: scale(1.08) translateZ(40px);
      filter: drop-shadow(0 0 80px var(--accent-glow));
    }

    /* === EXPLOSIÓN ÉPICA === */
    .explosion {
      position: fixed; top: 50%; left: 50%; width: 0; height: 0;
      background: radial-gradient(circle, var(--accent) 0%, transparent 60%);
      opacity: 0; pointer-events: none;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 999;
    }
    .explosion.active {
      width: 300vw; height: 300vh;
      opacity: 1;
      animation: explode 1.2s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      70% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1.6); opacity: 0; }
    }

    /* === CONTENIDO: FADE SUAVE === */
    .content {
      position: absolute; top: 0; left: 0; width: 100vw; height: auto;
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
      padding: clamp(2rem, 8vw, 4rem) 0;
      text-align: center; margin: 0 auto;
      opacity: 0; visibility: hidden; pointer-events: none;
      transition: opacity 1.8s ease;
      z-index: 900;
      overflow-y: hidden;
    }
    .content.revealed {
      opacity: 1; visibility: visible; pointer-events: auto;
      overflow-y: auto;
    }
    .content > * {
      max-width: 90vw; margin-left: auto; margin-right: auto; text-align: center;
    }

    /* === LOGO INTEGRADO === */
    .content-logo {
      display: none;
      width: clamp(140px, 22vw, 180px); 
      filter: drop-shadow(0 0 40px var(--accent-glow));
      margin-bottom: 3rem;
    }
    .content.revealed .content-logo {
      display: block;
      opacity: 0;
      animation: fadeIn 1.6s 0.8s ease-out forwards;
    }

    /* === TÍTULO === */
    .title {
      font-family: 'Space Grotesk', sans-serif; font-weight: 900;
      font-size: clamp(3.8rem, 12vw, 6.8rem); letter-spacing: -0.1em; line-height: 0.9;
      color: var(--text);
      margin: 0 0 1.4rem; position: relative;
      text-shadow: 0 0 30px var(--accent-glow);
      opacity: 0;
      animation: fadeIn 1.8s 0.6s ease-out forwards;
    }
    .title::after {
      content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
      background: var(--accent); transform: scaleX(0);
      animation: lineGrow 1.6s 2s ease-out forwards;
    }

    /* === ACCIONES === */
    .actions {
      display: flex; flex-direction: column; gap: clamp(2rem, 6vw, 3.2rem); width: 100%;
      opacity: 0;
      animation: fadeIn 1.6s 1.2s ease-out forwards;
      align-items: center;
    }

    .btn {
      background: var(--primary);
      color: #fff; padding: clamp(1.2rem, 3.5vw, 1.5rem) clamp(2.5rem, 6vw, 3.8rem);
      border-radius: 60px; font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: clamp(1.1rem, 3vw, 1.28rem); text-decoration: none; text-transform: uppercase;
      letter-spacing: 0.08em; display: inline-flex; align-items: center;
      justify-content: center; gap: 1.2rem; position: relative; overflow: hidden;
      box-shadow: 0 20px 50px var(--shadow); transition: all 0.6s cubic-bezier(0.23,1,0.32,1);
      backdrop-filter: blur(10px); width: auto; max-width: 380px; margin: 0 auto;
    }
    [data-theme="light"] .btn {
      color: #0a0a0f;
    }
    .btn::before {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transform: translateX(-100%); transition: 0.8s;
    }
    .btn:hover::before { transform: translateX(100%); }
    .btn:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 32px 70px var(--shadow);
    }
    .btn-icon { width: clamp(30px, 6vw, 36px); height: auto; filter: brightness(0) invert(1); }
    [data-theme="light"] .btn-icon { filter: brightness(0) invert(0); }

    /* === QR MAGNÉTICO === */
    .qr-magnet {
      position: relative; max-width: 360px; margin: 0 auto;
      padding: clamp(2rem, 6vw, 2.8rem); border-radius: 32px;
      background: var(--glass); border: 4px solid var(--glass-border);
      backdrop-filter: blur(20px); box-shadow: 0 30px 80px rgba(0,0,0,0.4);
      transition: all 0.8s cubic-bezier(0.23,1,0.32,1); overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.6s 1s ease-out forwards, qrPulse 2.5s infinite ease-in-out;
      cursor: pointer;
    }
    [data-theme="light"] .qr-magnet { box-shadow: 0 30px 80px rgba(0,0,0,0.15); }

    .qr-magnet::before {
      content: ''; position: absolute; inset: -10px;
      border: 2px solid var(--accent); border-radius: 40px;
      opacity: 0; transform: scale(0.9);
      animation: qrBorderPulse 2.5s infinite ease-in-out;
    }

    .qr-magnet:hover::before {
      opacity: 0.8; transform: scale(1.05);
    }

    .qr-magnet:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 50px 120px rgba(0,0,0,0.5);
      border-color: var(--accent);
    }

    .qr-img {
      width: 100%; border-radius: 20px; position: relative; z-index: 2;
      filter: drop-shadow(0 0 30px var(--accent-glow));
      animation: qrFloat 5s infinite ease-in-out;
    }

    .qr-call {
      margin-top: 1.6rem; font-weight: 800; color: var(--accent);
      font-size: clamp(1.1rem, 3vw, 1.3rem); letter-spacing: 0.1em;
      text-transform: uppercase; text-align: center;
      text-shadow: 0 0 25px var(--accent-glow);
      animation: textPulse 2s infinite ease-in-out;
      position: relative; z-index: 2;
    }

    .qr-call::after {
      content: ''; position: absolute; bottom: -8px; left: 50%;
      width: 60px; height: 3px; background: var(--accent);
      transform: translateX(-50%) scaleX(0);
      animation: underlineGrow 2s infinite ease-in-out;
    }

    @keyframes qrPulse {
      0%, 100% { box-shadow: 0 30px 80px rgba(0,0,0,0.4); }
      50% { box-shadow: 0 50px 120px rgba(168,223,252,0.3); }
    }
    [data-theme="light"] @keyframes qrPulse {
      0%, 100% { box-shadow: 0 30px 80px rgba(0,0,0,0.15); }
      50% { box-shadow: 0 50px 120px rgba(74,144,226,0.2); }
    }

    @keyframes qrBorderPulse {
      0%, 100% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    @keyframes qrFloat {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-8px) rotate(1deg); }
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes underlineGrow {
      0%, 100% { transform: translateX(-50%) scaleX(0); }
      50% { transform: translateX(-50%) scaleX(1); }
    }

    /* === SCROLLDOWN MOUSE PREMIUM (EN 2ª PANTALLA) === */
    .mouse-scroll {
      position: fixed;
      bottom: clamp(2rem, 5vh, 3rem);
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 48px;
      border: 2px solid var(--accent);
      border-radius: 25px;
      opacity: 0;
      z-index: 950;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .mouse-scroll::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      width: 4px;
      height: 8px;
      background: var(--accent);
      border-radius: 2px;
      transform: translateX(-50%);
      animation: scrollWheel 2s infinite ease-in-out;
    }

    .mouse-scroll.fade-out {
      opacity: 0;
    }

    @keyframes scrollWheel {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      50% { transform: translateX(-50%) translateY(12px); opacity: 0.6; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    /* === TOGGLE MODO CLARO/OSCURO CON LUNA Y SOL === */
    .theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 50px;
      height: 50px;
      background: var(--glass);
      border: 2px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }
    .theme-toggle:hover { transform: scale(1.1); }
    .theme-toggle .icon {
      width: 22px;
      height: 22px;
      fill: var(--accent);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .theme-toggle .icon-moon { opacity: 1; transform: rotate(0); }
    .theme-toggle .icon-sun { opacity: 0; transform: rotate(90deg); }
    [data-theme="light"] .theme-toggle .icon-moon { opacity: 0; transform: rotate(-90deg); }
    [data-theme="light"] .theme-toggle .icon-sun { opacity: 1; transform: rotate(0); }

    /* === VERSIÓN === */
    .version {
      position: fixed; bottom: clamp(1rem, 2vh, 1.5rem); right: clamp(1rem, 3vw, 1.5rem);
      font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: 0.8rem; color: rgba(168,223,252,0.5);
      letter-spacing: 0.08em; text-transform: uppercase;
      z-index: 999;
    }
    [data-theme="light"] .version { color: rgba(74,144,226,0.5); }

    /* === FOOTER === */
    .footer {
      margin-top: clamp(3rem, 8vw, 5rem); width: 100%;
      opacity: 0;
      animation: fadeIn 1.6s 1.5s ease-out forwards;
      text-align: center;
      padding-bottom: 3rem;
    }
    .elite {
      display: flex; align-items: center; justify-content: center; gap: 1rem;
      font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: clamp(0.95rem, 2.5vw, 1.18rem); color: var(--accent); letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .elite-logo { 
      width: clamp(200px, 35vw, 260px); 
      filter: brightness(0) invert(1) opacity(0.9); transition: 0.5s; 
    }
    [data-theme="light"] .elite-logo { filter: brightness(0) invert(0) opacity(0.9); }
    .elite:hover .elite-logo { opacity: 1; }

    .tagline {
      margin-top: clamp(2rem, 5vw, 3rem); font-size: clamp(0.75rem, 2vw, 0.88rem); 
      color: var(--text); font-weight: 600; letter-spacing: 0.28em; text-transform: uppercase;
    }

    /* === ANIMACIONES === */
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes lineGrow { to { transform: scaleX(1); } }

    /* === IDIOMAS === */
    [lang="en"] .es, [lang="fr"] .es,
    [lang="es"] .en, [lang="fr"] .en,
    [lang="es"] .fr, [lang="en"] .fr { display: none; }
  </style>
</head>
<body data-theme="dark">

  <div class="theme-toggle" id="themeToggle">
    <svg class="icon icon-moon" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>

    <svg class="icon icon-sun" viewBox="0 0 24 24">

  </div>

  <!-- EXPLOSIÓN -->
  <div class="explosion" id="explosion"></div>

  <!-- PORTAL -->
  <div class="portal" id="portal">
    <div class="portal-ring"></div>
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png"

  </div>

  <!-- CONTENIDO -->
  <div class="content" id="content">
    <img src="" alt="TICS" class="content-logo" id="contentLogo">

    <h1 class="title">
      <span class="es">PRÓXIMAMENTE</span>
      <span class="en">COMING SOON</span>
      <span class="fr">BIENTÔT</span>
    </h1>

    <div class="actions">
      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" 
             alt="WhatsApp" class="btn-icon">
        <span class="es">Entrar al Círculo</span>

      </a>

      <!-- QR MAGNÉTICO -->
      <div class="qr-magnet">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" 
             alt="QR TICS" class="qr-img">
        <div class="qr-call">
          <span class="es">ESCANEA AHORA</span>
          <span class="en">SCAN NOW</span>

      <div class="elite">
        <span>by</span>
        <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" 
             alt="The Elite Group" class="elite-logo">
      </div>
      <p class="tagline">Technology Information Communication System</p>
    </div>
  </div>

  <!-- SCROLLDOWN MOUSE PREMIUM (EN 2ª PANTALLA) -->
  <div class="mouse-scroll" id="mouseScroll"></div>

  <!-- VERSIÓN -->

  <!-- FONDO -->
  <canvas id="bg-canvas" class="bg-canvas"></canvas>

  <script>
    // === TEMA CLARO/OSCURO ===
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', currentTheme);

    themeToggle.addEventListener('click', () => {
      const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // === EXPLOSIÓN + FADE SUAVE ===
    const portal = document.getElementById('portal');
    const explosion = document.getElementById('explosion');
    const content = document.getElementById('content');
    const portalLogo = document.getElementById('portalLogo');
    const contentLogo = document.getElementById('contentLogo');
    const mouseScroll = document.getElementById('mouseScroll');

    portal.addEventListener('click', () => {
      explosion.classList.add('active');
      portalLogo.style.transform = 'scale(3) rotate(360deg)';
      portalLogo.style.opacity = '0';
      portalLogo.style.transition = 'all 1s ease';

      setTimeout(() => {
        portal.style.opacity = '0';
        portal.style.pointerEvents = 'none';
      }, 600);

      setTimeout(() => {
        content.classList.add('revealed');
        document.body.style.overflowY = 'auto';
        contentLogo.src = portalLogo.src;
        initScrollControl();
      }, 1200);
    });

    // === SCROLL CONTROL: EN 2ª PANTALLA + DESAPARECE GRADUAL + SIN SCROLL EXTRA ===
    function initScrollControl() {
      const actions = document.querySelector('.actions');
      const footer = document.querySelector('.footer');
      const footerBottom = footer.offsetTop + footer.offsetHeight;
      const viewportHeight = window.innerHeight;

      // Mostrar solo si el usuario está en la 2ª pantalla (acciones visibles)
      function checkScroll() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const actionsTop = actions.offsetTop;
        const distanceToBottom = footerBottom - (scrollTop + viewportHeight);

        // Aparece solo si estamos en la sección de acciones y hay footer abajo
        if (scrollTop >= actionsTop - viewportHeight * 0.5 && distanceToBottom > 100) {
          mouseScroll.style.opacity = '1';
          mouseScroll.classList.remove('fade-out');
        } else {
          mouseScroll.classList.add('fade-out');
        }

        // Bloquear scroll más allá del footer
        if (scrollTop + viewportHeight > footerBottom) {
          window.scrollTo(0, footerBottom - viewportHeight);
        }
      }

      window.addEventListener('scroll', checkScroll);
      window.addEventListener('resize', checkScroll);
      setTimeout(checkScroll, 100); // Asegurar detección inicial
    }

    // === PARTÍCULAS ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [], time = 0;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      const count = Math.min(60, Math.floor(w * h / 14000));
      for(let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w, y: Math.random() * h,
          size: Math.random() * 2.5 + 1, speed: Math.random() * 0.8 + 0.4,
          angle: Math.random() * Math.PI * 2, depth: Math.random(),
          pulse: Math.random() * Math.PI
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      time += 0.01;
      particles.forEach(p => {
        const pulse = Math.sin(time + p.pulse) * 0.3 + 1;
        p.x += Math.cos(p.angle) * p.speed * (1 + p.depth * 0.5);
        p.y += Math.sin(p.angle + time * 0.5) * p.speed * 0.6 * (1 + p.depth * 0.5);
        if(p.x < -100 || p.x > w + 100 || p.y < -100 || p.y > h + 100) {
          p.x = Math.random() * w; p.y = h + 50;
        }
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 4 * pulse);
        gradient.addColorStop(0, `rgba(168,223,252,${0.8 * (1 - p.depth)})`);
        gradient.addColorStop(1, 'rgba(168,223,252,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * 4 * pulse, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();

    // === IDIOMA ===
    const userLang = (navigator.language || navigator.userLanguage || 'es').slice(0, 2).toLowerCase();
    const lang = ['es', 'en', 'fr'].includes(userLang) ? userLang : 'es';
    document.documentElement.lang = lang;
  </script>
