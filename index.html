<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS</title>
  <meta name="description" content="TICS." />
  <style>
    /* === RESET ABSOLUTO === */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:sans-serif; }
    
    /* === VOID CANVAS === */
    #void { position:fixed; top:0; left:0; width:100%; height:100%; }

    /* === TICS: EL ORIGEN === */
    #tics {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font: 900 28vw/1 'Helvetica Neue', Helvetica, Arial, sans-serif;
      letter-spacing: -0.02em;
      color: #fff;
      text-align: center;
      pointer-events: none;
      mix-blend-mode: difference;
      opacity: 0;
      transition: opacity 0s;
    }

    /* === ACCESO: WHATSAPP + QR === */
    #access {
      position: absolute;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6vw;
      opacity: 0;
    }
    .access-item {
      width: 14vw;
      max-width: 120px;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .access-item:hover {
      transform: scale(1.15) translateY(-8px);
    }
    .access-item img { width:100%; border-radius:50%; box-shadow:0 0 40px rgba(255,255,255,0.15); }

    /* === ELITE: BY === */
    #elite {
      position: absolute;
      bottom: 2vh;
      left: 50%;
      transform: translateX(-50%);
      font: 500 2.8vw/1 'Helvetica Neue', sans-serif;
      letter-spacing: 0.3em;
      color: rgba(255,255,255,0.4);
      white-space: nowrap;
      opacity: 0;
    }
    #elite img { height: 3.2vw; vertical-align: middle; margin-left: 1.2vw; filter: brightness(0) invert(1) opacity(0.6); }

    /* === TAGLINE: MICRO === */
    #tagline {
      position: absolute;
      top: 2vh;
      right: 2vw;
      font: 300 1.8vw/1 'Helvetica Neue', sans-serif;
      letter-spacing: 0.4em;
      color: rgba(255,255,255,0.25);
      opacity: 0;
    }
  </style>
</head>
<body>

  <canvas id="void"></canvas>

  <div id="tics">TICS</div>

  <div id="access">
    <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" target="_blank" class="access-item">
      <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" alt="WhatsApp">
    </a>
    <div class="access-item">
      <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" alt="QR">
    </div>
    </div>

  <div id="elite">
    by <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" alt="The Elite Group">
  </div>

  <div id="tagline">Technology Information Communication System</div>

  <script>
    // === VOID: EL UNIVERSO PRIMIGENIO ===
    const canvas = document.getElementById('void');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [], time = 0;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for(let i = 0; i < 800; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2,
          blink: Math.random() * Math.PI * 2,
          speed: Math.random() * 0.3 + 0.1
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.08)';
      ctx.fillRect(0, 0, w, h);
      time += 0.016;

      stars.forEach(s => {
        const pulse = 0.5 + 0.5 * Math.sin(time * s.speed + s.blink);
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r * pulse, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${pulse * 0.8})`;
        ctx.fill();

        s.x += (Math.random() - 0.5) * 0.1;
        s.y += (Math.random() - 0.5) * 0.1;
        if(s.x < 0 || s.x > w) s.x = Math.random() * w;
        if(s.y < 0 || s.y > h) s.y = Math.random() * h;
      });

      requestAnimationFrame(animate);
    }

    // === REVELACIÃ“N: 0.8s ===
    window.addEventListener('load', () => {
      init();
      animate();

      setTimeout(() => {
        document.getElementById('tics').style.opacity = '1';
      }, 800);

      setTimeout(() => {
        document.getElementById('access').style.opacity = '1';
      }, 1400);

      setTimeout(() => {
        document.getElementById('elite').style.opacity = '1';
      }, 1800);

      setTimeout(() => {
        document.getElementById('tagline').style.opacity = '1';
      }, 2200);
    });

    window.addEventListener('resize', init);
  </script>
</body>
</html>
