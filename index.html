<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS</title>
  <meta name="description" content="TICS. El sistema que redefine la comunicación en horticultura." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #545386;
      --accent-1: #C2DFEA;
      --accent-2: #F4C7CE;
      --accent-3: #d8d2c4;
      --neutral: #383A35;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:#000; }
    body { font-family: 'Roboto', sans-serif; color:#fff; }

    /* === PRELOADER BOOM === */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1.5s ease;
    }
    .boom-logo {
      width: 300px;
      filter: brightness(0) invert(1);
      animation: boomPulse 2s infinite;
    }
    @keyframes boomPulse {
      0%,100% { transform: scale(1); filter: brightness(0) invert(1) drop-shadow(0 0 30px #545386); }
      50% { transform: scale(1.3); filter: brightness(0) invert(1) drop-shadow(0 0 120px #545386); }
    }

    /* === MAIN SCENE === */
    #main {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 2s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* === 3D LOGO TICS === */
    .logo-tics-3d {
      width: 220px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 60px var(--primary));
      transform-style: preserve-3d;
      animation: float3D 6s infinite ease-in-out;
    }
    @keyframes float3D {
      0%,100% { transform: translateZ(0) rotateX(0) rotateY(0); }
      50% { transform: translateZ(40px) rotateX(5deg) rotateY(8deg); }
    }

    /* === TÍTULO BOOM === */
    .title-boom {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 8rem;
      letter-spacing: -0.1em;
      background: linear-gradient(135deg, #fff 0%, #C2DFEA 50%, #545386 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 40px rgba(84,83,134,0.5);
      animation: titleEnter 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      transform: scale(0);
      opacity: 0;
    }
    @keyframes titleEnter {
      to { transform: scale(1); opacity: 1; }
    }

    /* === COUNTDOWN GLASS === */
    .countdown-glass {
      display: flex;
      gap: 3rem;
      margin: 4rem 0;
      animation: fadeUp 1.5s 0.5s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }
    .count-item {
      background: rgba(84,83,134,0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(84,83,134,0.3);
      border-radius: 28px;
      padding: 2rem 1.5rem;
      min-width: 130px;
    }
    .count-num {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 4.5rem;
      color: #fff;
    }
    .count-label {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: rgba(255,255,255,0.7);
      margin-top: 0.5rem;
    }
    @keyframes fadeUp { to { opacity:1; transform: translateY(0); } }

    /* === ACCIONES === */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      animation: fadeUp 1.5s 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }
    .btn-boom {
      background: var(--primary);
      color: white;
      padding: 1.6rem 4rem;
      border-radius: 60px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 1.4rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 20px 50px rgba(84,83,134,0.5);
      transition: all 0.6s ease;
    }
    .btn-boom:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 30px 70px rgba(84,83,134,0.7);
    }
    .whatsapp-icon { width: 38px; height: 38px; filter: brightness(0) invert(1); }

    .qr-boom {
      background: white;
      padding: 2.5rem;
      border-radius: 32px;
      max-width: 360px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.3);
      border: 6px solid var(--primary);
      animation: qrFloat 4s infinite ease-in-out;
    }
    .qr-boom img { width: 100%; border-radius: 20px; }
    .qr-boom p { margin-top: 1.2rem; font-weight: 700; color: #222; font-size: 1.1rem; }
    @keyframes qrFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* === ELITE BRAND === */
    .elite-brand {
      margin-top: 6rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 1.2rem;
      color: rgba(255,255,255,0.6);
      animation: fadeUp 1.5s 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    .logo-elite {
      width: 260px;
      filter: brightness(0) invert(1) opacity(0.7);
      transition: opacity 0.5s;
    }
    .elite-brand:hover .logo-elite { opacity: 1; }

    /* === TAGLINE === */
    .tagline {
      margin-top: 4rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.5);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      animation: fadeUp 1.5s 1.2s ease-out forwards;
      opacity: 0;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .title-boom { font-size: 4.5rem; }
      .countdown-glass { gap: 1.5rem; }
      .count-num { font-size: 3rem; }
      .logo-tics-3d { width: 160px; }
      .btn-boom { padding: 1.4rem 3rem; font-size: 1.2rem; }
      .qr-boom { max-width: 300px; padding: 2rem; }
      .logo-elite { width: 200px; }
    }
  </style>
</head>
<body>

  <!-- PRELOADER BOOM -->
  <div id="preloader">
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="boom-logo">
  </div>

  <!-- MAIN SCENE -->
  <div id="main">
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="logo-tics-3d">

    <h1 class="title-boom">TICS</h1>

    <div class="countdown-glass" id="countdown">
      <div class="count-item"><div class="count-num" id="days">00</div><div class="count-label">Días</div></div>
      <div class="count-item"><div class="count-num" id="hours">00</div><div class="count-label">Horas</div></div>
      <div class="count-item"><div class="count-num" id="minutes">00</div><div class="count-label">Minutos</div></div>
      <div class="count-item"><div class="count-num" id="seconds">00</div><div class="count-label">Segundos</div></div>
    </div>

    <div class="actions">
      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn-boom" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" 
             alt="WhatsApp" class="whatsapp-icon">
        <span>Entrar Ahora</span>
      </a>

      <div class="qr-boom">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" 
             alt="QR TICS">
        <p>Escanea para acceso inmediato</p>
      </div>
    </div>

    <div class="elite-brand">
      <span>by</span>
      <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" 
           alt="The Elite Group" class="logo-elite">
    </div>

    <p class="tagline">Technology Information Communication System</p>
  </div>

  <script>
    // === PRELOADER → BOOM → REVEAL ===
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('preloader').style.display = 'none';
          document.getElementById('main').style.opacity = '1';
        }, 1600);
      }, 1800);
    });

    // === COUNTDOWN ===
    const launch = new Date();
    launch.setDate(launch.getDate() + 7);
    launch.setHours(0,0,0,0);

    function update() {
      const diff = launch - new Date();
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '<div style="grid-column:1/-1;font-size:3rem;color:#fff;">¡ACTIVADO!</div>';
        return;
      }
      const d = String(Math.floor(diff / 86400000)).padStart(2,'0');
      const h = String(Math.floor((diff % 86400000) / 3600000)).padStart(2,'0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2,'0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2,'0');
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    }
    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
