<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TICS</title>
  <meta name="description" content="TICS." />
  
  <!-- Preload crítico -->
  <link rel="preload" href="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" as="image">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #5d5d8f;
      --accent: #a8dffc;
      --accent-glow: rgba(168, 223, 252, 0.5);
      --text: #ffffff;
      --bg: #0a0a0f;
      --glass: rgba(20, 20, 40, 0.72);
      --glass-border: rgba(168, 223, 252, 0.18);
      --shadow: rgba(90, 90, 180, 0.3);
      --particle: #a8dffc;
    }

    [data-theme="light"] {
      --primary: #6a6ab8;
      --accent: #6ec1e4;
      --accent-glow: rgba(110, 193, 228, 0.4);
      --text: #000000;
      --bg: #ffffff;
      --glass: rgba(255, 255, 255, 0.82);
      --glass-border: rgba(110, 193, 228, 0.22);
      --shadow: rgba(110, 193, 228, 0.18);
      --particle: #6ec1e4;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; justify-content: center; align-items: center;
      perspective: 2000px;
      transition: background 0.6s ease;
    }

    /* === PORTAL CERRADO === */
    .portal {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer; z-index: 1000;
      transition: opacity 1.2s ease;
    }
    .portal-ring {
      position: absolute; width: 260px; height: 260px;
      border: 2px solid var(--accent);
      border-radius: 50%; opacity: 0.3;
      animation: pulseRing 3s infinite ease-in-out;
      box-shadow: 0 0 40px var(--accent-glow);
    }
    .portal-ring::before {
      content: ''; position: absolute; inset: -20px;
      border: 1px solid var(--accent); border-radius: 50%;
      opacity: 0.15; animation: pulseRing 3s infinite 0.5s ease-in-out;
    }
    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.15); opacity: 0.6; }
    }

    .portal-logo {
      width: clamp(160px, 28vw, 220px);
      filter: drop-shadow(0 0 50px var(--accent-glow));
      transition: all 1.2s cubic-bezier(0.23,1,0.32,1);
      z-index: 10;
      transform-style: preserve-3d;
    }
    .portal:hover .portal-logo {
      transform: scale(1.08) translateZ(40px);
      filter: drop-shadow(0 0 80px var(--accent-glow));
    }

    /* === EFECTO DE BURST (LUZ EXPLOSIVA) === */
    .burst {
      position: fixed; top: 50%; left: 50%; width: 0; height: 0;
      background: radial-gradient(circle, rgba(168,223,252,0.8) 0%, transparent 60%);
      opacity: 0; pointer-events: none;
      transform: translate(-50%, -50%);
      transition: all 0.8s ease;
    }
    .burst.active {
      width: 200vw; height: 200vh;
      opacity: 1;
    }

    /* === CONTENIDO === */
    .content {
      position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      padding: clamp(2rem, 8vw, 4rem) clamp(1rem, 5vw, 2rem);
      text-align: center; max-width: 560px; margin: 0 auto;
      opacity: 0; visibility: hidden; pointer-events: none;
      transform: translateZ(-600px) rotateY(180deg) scale(0.5);
      transition: all 1.6s cubic-bezier(0.23,1,0.32,1);
      z-index: 900; overflow-y: auto;
    }
    .content.revealed {
      opacity: 1; visibility: visible; pointer-events: auto;
      transform: translateZ(0) rotateY(0) scale(1);
    }

    /* === LOGO INTEGRADO EN CONTENT === */
    .content-logo {
      display: none; /* Oculto al inicio */
      width: clamp(140px, 22vw, 180px); 
      filter: drop-shadow(0 0 40px var(--accent-glow));
      transform-style: preserve-3d; transition: all 0.8s cubic-bezier(0.23,1,0.32,1);
      animation: logoFloat 6s infinite ease-in-out;
      margin-bottom: 3rem;
    }
    .content.revealed .content-logo {
      display: block;
      opacity: 0; transform: translateY(40px);
      animation: fadeUp 1.6s 0.6s ease-out forwards, logoFloat 6s infinite ease-in-out;
    }

    /* === TÍTULO, ACCIONES, FOOTER (como antes) === */
    .title {
      font-family: 'Space Grotesk', sans-serif; font-weight: 900;
      font-size: clamp(3.8rem, 12vw, 6.8rem); letter-spacing: -0.1em; line-height: 0.9;
      color: var(--text);
      margin: 0 0 1.4rem; position: relative;
      text-shadow: 0 0 30px var(--accent-glow);
      opacity: 0; transform: translateY(40px);
      animation: titleReveal 1.8s 0.4s cubic-bezier(0.23,1,0.32,1) forwards;
    }
    .title::after {
      content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
      background: var(--accent); transform: scaleX(0);
      animation: lineGrow 1.6s 2s ease-out forwards;
    }

    .actions {
      display: flex; flex-direction: column; gap: clamp(2rem, 6vw, 3.2rem); width: 100%;
      opacity: 0; transform: translateY(30px);
      animation: fadeUp 1.6s 1.2s ease-out forwards;
    }

    .btn {
      background: var(--primary);
      color: #fff; padding: clamp(1.2rem, 3.5vw, 1.5rem) clamp(2.5rem, 6vw, 3.8rem);
      border-radius: 60px; font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: clamp(1.1rem, 3vw, 1.28rem); text-decoration: none; text-transform: uppercase;
      letter-spacing: 0.08em; display: inline-flex; align-items: center;
      justify-content: center; gap: 1.2rem; position: relative; overflow: hidden;
      box-shadow: 0 20px 50px var(--shadow); transition: all 0.6s cubic-bezier(0.23,1,0.32,1);
      backdrop-filter: blur(10px); width: 100%; max-width: 380px; margin: 0 auto;
    }
    .btn::before {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transform: translateX(-100%); transition: 0.8s;
    }
    .btn:hover::before { transform: translateX(100%); }
    .btn:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 32px 70px var(--shadow);
    }
    .btn-icon { width: clamp(30px, 6vw, 36px); height: auto; filter: brightness(0) invert(1); }

    .qr {
      background: var(--glass); padding: clamp(1.8rem, 5vw, 2.4rem); border-radius: 28px;
      max-width: 340px; margin: 0 auto; position: relative;
      border: 3px solid var(--glass-border); backdrop-filter: blur(16px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.3); transition: all 0.6s ease; overflow: hidden;
    }
    .qr::before {
      content: ''; position: absolute; inset: 0; 
      background: linear-gradient(135deg, rgba(168,223,252,0.1), transparent);
      opacity: 0; transition: 0.6s;
    }
    .qr:hover::before { opacity: 1; }
    .qr:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 40px 90px rgba(0,0,0,0.4);
      border-color: var(--accent);
    }
    .qr img { width: 100%; border-radius: 18px; }
    .qr p { margin-top: 1.3rem; font-weight: 600; color: var(--text); font-size: clamp(0.95rem, 2.5vw, 1.05rem); }

    .footer {
      margin-top: clamp(3rem, 8vw, 5rem); width: 100%;
      opacity: 0; transform: translateY(20px);
      animation: fadeUp 1.6s 1.5s ease-out forwards;
    }
    .elite {
      display: flex; align-items: center; justify-content: center; gap: 1rem;
      font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: clamp(0.95rem, 2.5vw, 1.18rem); color: var(--accent); letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .elite-logo { 
      width: clamp(200px, 35vw, 260px); 
      filter: brightness(0) invert(1) opacity(0.9); transition: 0.5s; 
    }
    [data-theme="light"] .elite-logo { filter: brightness(0) invert(0) opacity(0.85); }
    .elite:hover .elite-logo { opacity: 1; }

    .tagline {
      margin-top: clamp(2rem, 5vw, 3rem); font-size: clamp(0.75rem, 2vw, 0.88rem); 
      color: var(--text-muted); font-weight: 600; letter-spacing: 0.28em; text-transform: uppercase;
    }

    /* === ANIMACIONES === */
    @keyframes titleReveal { to { opacity: 1; transform: translateY(0); } }
    @keyframes lineGrow { to { transform: scaleX(1); } }
    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* === IDIOMAS === */
    [lang="en"] .es, [lang="fr"] .es,
    [lang="es"] .en, [lang="fr"] .en,
    [lang="es"] .fr, [lang="en"] .fr { display: none; }
  </style>
</head>
<body>

  <!-- BURST DE LUZ -->
  <div class="burst" id="burst"></div>

  <!-- PORTAL CERRADO -->
  <div class="portal" id="portal">
    <div class="portal-ring"></div>
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="portal-logo" id="portalLogo">
  </div>

  <!-- CONTENIDO -->
  <div class="content" id="content">
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="content-logo">

    <h1 class="title">
      <span class="es">PRÓXIMAMENTE</span>
      <span class="en">COMING SOON</span>
      <span class="fr">BIENTÔT</span>
    </h1>

    <div class="actions">
      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" 
             alt="WhatsApp" class="btn-icon">
        <span class="es">Entrar al Círculo</span>
        <span class="en">Enter the Circle</span>
        <span class="fr">Entrer dans le Cercle</span>
      </a>

      <div class="qr">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" 
             alt="QR TICS">
        <p>
          <span class="es">Escanea. Si puedes.</span>
          <span class="en">Scan. If you can.</span>
          <span class="fr">Scanne. Si tu le peux.</span>
        </p>
      </div>
    </div>

    <div class="footer">
      <div class="elite">
        <span>by</span>
        <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" 
             alt="The Elite Group" class="elite-logo">
      </div>
      <p class="tagline">Technology Information Communication System</p>
    </div>
  </div>

  <!-- FONDO -->
  <canvas id="bg-canvas" class="bg-canvas"></canvas>

  <script>
    // === ABRIR PORTAL ÉPICO ===
    const portal = document.getElementById('portal');
    const burst = document.getElementById('burst');
    const content = document.getElementById('content');
    const portalLogo = document.getElementById('portalLogo');
    const contentLogo = document.querySelector('.content-logo');

    portal.addEventListener('click', () => {
      // Giro 3D del logo
      portalLogo.style.transform = 'rotateY(360deg) translateZ(200px) scale(1.2)';
      portalLogo.style.filter = 'drop-shadow(0 0 120px var(--accent-glow)) brightness(1.5)';

      // Burst de luz
      burst.classList.add('active');
      setTimeout(() => burst.style.opacity = '0', 600);

      // Ocultar portal
      setTimeout(() => {
        portal.style.opacity = '0';
        portal.style.pointerEvents = 'none';
      }, 800);

      // Revelar contenido
      setTimeout(() => {
        content.classList.add('revealed');
        document.body.style.overflowY = 'auto';
        // Copiar logo a content
        contentLogo.src = portalLogo.src;
      }, 1200);
    });

    // === PARTÍCULAS ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [], time = 0;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      const count = Math.min(60, Math.floor(w * h / 14000));
      for(let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w, y: Math.random() * h,
          size: Math.random() * 2.5 + 1, speed: Math.random() * 0.8 + 0.4,
          angle: Math.random() * Math.PI * 2, depth: Math.random(),
          pulse: Math.random() * Math.PI
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      time += 0.01;
      particles.forEach(p => {
        const pulse = Math.sin(time + p.pulse) * 0.3 + 1;
        p.x += Math.cos(p.angle) * p.speed * (1 + p.depth * 0.5);
        p.y += Math.sin(p.angle + time * 0.5) * p.speed * 0.6 * (1 + p.depth * 0.5);
        if(p.x < -100 || p.x > w + 100 || p.y < -100 || p.y > h + 100) {
          p.x = Math.random() * w; p.y = h + 50;
        }
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 4 * pulse);
        gradient.addColorStop(0, `rgba(168,223,252,${0.8 * (1 - p.depth)})`);
        gradient.addColorStop(1, 'rgba(168,223,252,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * 4 * pulse, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();

    // === IDIOMA ===
    const userLang = (navigator.language || navigator.userLanguage || 'es').slice(0, 2).toLowerCase();
    const lang = ['es', 'en', 'fr'].includes(userLang) ? userLang : 'es';
    document.documentElement.lang = lang;
  </script>
</body>
</html>
