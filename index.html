    /* FONDO CON PARTÍCULAS AZULES */
    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {

      background: var(--primary);
      border-radius: 50%;
      opacity: 0.15;
      animation: float 18s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(-50%); opacity: 0; }
      10% { opacity: 0.15; }
      90% { opacity: 0.15; }
      100% { transform: translateY(-100px) translateX(120%); opacity: 0; }
    }

    .logo-elite {

      align-items: center;

      color: white;
      padding: 1.3rem 3rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(84, 83, 134, 0.3);
      position: relative;
      overflow: hidden;
    }
    .btn-whatsapp::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.6s;
    }
    .btn-whatsapp:hover::before { left: 100%; }
    .btn-whatsapp:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(84, 83, 134, 0.4);
    }
    .whatsapp-icon {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
    }

      padding: 1.8rem;

      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      border: 3px solid var(--primary);
      max-width: 280px;
      animation: float-qr 4s infinite ease-in-out;
    }
    .qr-box img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    .qr-box p {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #555;
      font-weight: 500;
    }
    @keyframes float-qr {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .coming-soon {
      margin-top: 3rem;
      font-size: 1.1rem;
      color: var(--primary);
      font-weight: 600;
      letter-spacing: 0.12em;
      animation: reveal 2.9s ease-out;
    }

    [lang="es"] .en, [lang="fr"] .en,
    [lang="es"] .fr, [lang="en"] .fr { display: none; }

      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
