<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS | The Elite Group</title>
  <meta name="description" content="TICS - Sistema de notificaciones TI en WhatsApp. The Elite Group." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #545386;
      --secondary-1: #C2DFEA;
      --secondary-2: #F4C7CE;
      --secondary-3: #d8d2c4;
      --text: #2A2C29;
      --max-width: 900px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Roboto', sans-serif; background: white; color: var(--text); line-height: 1.9; font-size: 1rem; }
    .container { max-width: var(--max-width); margin: 0 auto; padding: 0 2rem; }

    /* ENCABEZADO UNIFICADO */
    .header-wrapper {
      background: var(--primary);
      color: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }
    .brand-block {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: nowrap;
    }
    .logo-tics {
      width: 100px;
      height: auto;
      filter: brightness(0) invert(1);
    }
    .brand-text {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: white;
      letter-spacing: 0.05em;
    }
    .by-text {
      font-size: 0.85rem;
      opacity: 0.9;
      font-weight: 500;
    }
    .logo-elite-inline {
      width: 180px;
      height: auto;
      filter: brightness(0) invert(1);
    }
    .page-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.4rem;
      font-weight: 800;
      color: white;
      margin: 0;
      letter-spacing: -0.02em;
    }
    .page-subtitle {
      font-size: 1.15rem;
      color: #e0e0e0;
      font-weight: 500;
      margin: 0;
    }

    /* HERO LIMPIO */
    .hero {
      background: linear-gradient(135deg, #f9f9fb 0%, #ffffff 100%);
      padding: 4.5rem 0;
      text-align: center;
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.6rem;
      color: var(--primary);
      margin-bottom: 1.2rem;
    }
    .hero p {
      font-size: 1.1rem;
      color: #444;
      max-width: 680px;
      margin: 0 auto 2.5rem;
      line-height: 1.8;
    }

    /* BOTÓN CORPORATIVO CON ÍCONO WHATSAPP */
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 0.9rem;
      background: var(--primary);
      color: white;
      padding: 1.1rem 2.2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(84, 83, 134, 0.25);
    }
    .btn-whatsapp:hover {
      background: #3e3d6b;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(84, 83, 134, 0.35);
    }
    .btn-whatsapp img {
      width: 26px;
      height: 26px;
    }

    /* QR */
    .qr-container {
      background: white;
      padding: 1.8rem;
      border-radius: 16px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.1);
      max-width: 300px;
      width: 100%;
      text-align: center;
      margin: 2.5rem auto 0;
    }
    .qr-container img {
      width: 100%;
      height: auto;
      border: 6px solid var(--primary);
      border-radius: 12px;
    }
    .qr-container p {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #555;
      font-weight: 500;
    }

    /* FOOTER */
    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 2.8rem 0;
      margin-top: 4rem;
    }
    footer a {
      color: var(--secondary-1);
      text-decoration: none;
      margin: 0 0.7rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .container { padding: 0 1.2rem; }
      .brand-block { gap: 0.9rem; flex-wrap: wrap; justify-content: center; }
      .logo-tics { width: 80px; }
      .logo-elite-inline { width: 140px; }
      .by-text { font-size: 0.75rem; }
      .page-title { font-size: 2rem; }
      .hero h1 { font-size: 2.1rem; }
      .hero p { font-size: 1rem; }
      .btn-whatsapp { padding: 1rem 1.8rem; font-size: 1rem; gap: 0.7rem; }
      .btn-whatsapp img { width: 22px; height: 22px; }
      .qr-container { max-width: 260px; padding: 1.4rem; }
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO UNIFICADO -->
  <header class="header-wrapper">
    <div class="container header-content">
      <div class="brand-block">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
             alt="TICS" class="logo-tics">
        <div class="brand-text">
          <span class="by-text">by</span>
          <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" 
               alt="The Elite Group" class="logo-elite-inline">
        </div>
      </div>
      <h1 class="page-title">TICS</h1>
      <p class="page-subtitle">Technology Information Communication System</p>
    </div>
  </header>

  <!-- HERO LIMPIO -->
  <section class="hero">
    <div class="container">
      <h1>Notificaciones TI en Tiempo Real</h1>
      <p>Recibe alertas críticas, mantenimientos y actualizaciones oficiales directamente en tu móvil.</p>

      <!-- BOTÓN CON ÍCONO WHATSAPP CORPORATIVO -->
      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn-whatsapp" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" alt="WhatsApp">
        Unirse al Canal
      </a>

      <!-- QR -->
      <div class="qr-container">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" alt="QR del Canal TICS">
        <p>Escanea para seguir</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>© 2025 The Elite Group | TICS</p>
      <p>
        <a href="privacy-policy.html">Privacidad</a> • 
        <a href="terms-of-service.html">Términos</a> • 
        <a href="data-deletion.html">Salir del Canal</a>
      </p>
    </div>
  </footer>
</body>
</html>
