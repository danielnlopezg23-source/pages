  <!-- Preload crítico -->
  <link rel="preload" href="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" as="image">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #5d5d8f;
      --accent: #a8dffc;
      --accent-glow: rgba(168, 223, 252, 0.7);
      --text: #ffffff;
      --bg: #0a0a0f;
      --glass: rgba(20, 20, 40, 0.75);
      --glass-border: rgba(168, 223, 252, 0.22);
      --shadow: rgba(90, 90, 180, 0.35);
      --particle: #a8dffc;
    }

    [data-theme="light"] {
      --primary: #6a6ab8;
      --accent: #4a90e2;
      --accent-glow: rgba(74, 144, 226, 0.5);
      --text: #0a0a0f;
      --bg: #f5f7ff;
      --glass: rgba(255, 255, 255, 0.88);
      --glass-border: rgba(74, 144, 226, 0.28);
      --shadow: rgba(74, 144, 226, 0.25);
      --particle: #4a90e2;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; justify-content: center; align-items: center;
      perspective: 2000px;
      transition: background 0.6s ease, color 0.6s ease;
    }

    /* === PORTAL CERRADO - LOGO PREMIUM === */
    .portal {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }
    .portal-ring {
      position: absolute; width: 280px; height: 280px;
      border: 3px solid var(--accent);
      border-radius: 50%; opacity: 0.35;
      animation: pulseRing 3s infinite ease-in-out;
      box-shadow: 0 0 60px var(--accent-glow), inset 0 0 40px var(--accent-glow);
    }
    .portal-ring::before {
      content: ''; position: absolute; inset: -25px;
      border: 1.5px solid var(--accent); border-radius: 50%;
      opacity: 0.2; animation: pulseRing 3s infinite 0.6s ease-in-out;
    }
    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 0.35; }
      50% { transform: scale(1.18); opacity: 0.65; }
    }

    .portal-logo {
      width: clamp(180px, 30vw, 240px);
      filter: drop-shadow(0 0 60px var(--accent-glow)) drop-shadow(0 0 100px var(--accent));
      transition: all 0.8s cubic-bezier(0.23,1,0.32,1);
      z-index: 10;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .portal-logo:hover {
      transform: scale(1.12) translateZ(60px) rotateY(5deg);
      filter: drop-shadow(0 0 90px var(--accent-glow)) drop-shadow(0 0 140px var(--accent));
    }

    /* === EXPLOSIÓN ÉPICA === */
    .explosion {
      position: fixed; top: 50%; left: 50%; width: 0; height: 0;
      background: radial-gradient(circle, var(--accent) 0%, transparent 65%);
      opacity: 0; pointer-events: none;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 999;
    }
    .explosion.active {
      width: 320vw; height: 320vh;
      opacity: 1;
      animation: explode 1.3s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      70% { transform: translate(-50%, -50%) scale(1.35); opacity: 0.85; }
      100% { transform: translate(-50%, -50%) scale(1.7); opacity: 0; }
    }

    /* === CONTENIDO: FADE SUAVE === */
    .content {
      position: absolute; top: 0; left: 0; width: 100vw; height: auto;
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
      padding: clamp(2rem, 8vw, 4rem) 0;
      text-align: center; margin: 0 auto;
      opacity: 0; visibility: hidden; pointer-events: none;
      transition: opacity 1.8s ease;
      z-index: 900;
      overflow-y: hidden;
    }
    .content.revealed {
      opacity: 1; visibility: visible; pointer-events: auto;
      overflow-y: auto;
    }
    .content > * {
      max-width: 90vw; margin-left: auto; margin-right: auto; text-align: center;
    }

    /* === LOGO EN CONTENIDO - MÁXIMO IMPACTO PREMIUM === */
    .content-logo {
      display: none;
      width: clamp(160px, 25vw, 200px); 
      filter: drop-shadow(0 0 50px var(--accent-glow)) drop-shadow(0 0 80px var(--accent));
      margin-bottom: 2.5rem;
      animation: logoPulse 3s infinite ease-in-out;
    }
    .content.revealed .content-logo {
      display: block;
      opacity: 0;
      animation: fadeInUp 1.8s 0.7s ease-out forwards, logoPulse 3s infinite 2.5s ease-in-out;
    }
    @keyframes logoPulse {
      0%, 100% { filter: drop-shadow(0 0 50px var(--accent-glow)) drop-shadow(0 0 80px var(--accent)); }
      50% { filter: drop-shadow(0 0 70px var(--accent-glow)) drop-shadow(0 0 120px var(--accent)); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === TÍTULO === */
    .title {
      font-family: 'Space Grotesk', sans-serif; font-weight: 900;
      font-size: clamp(3.8rem, 12vw, 6.8rem);
      letter-spacing: 0.18em;
      line-height: 0.9;
      color: var(--text);
      margin: 0 0 2rem 0;
      position: relative;
      text-shadow: 0 0 35px var(--accent-glow);
      opacity: 0;
      animation: fadeIn 1.8s 0.6s ease-out forwards;
      text-transform: uppercase;
    }
    .title::after {
      content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
      background: var(--accent); transform: scaleX(0);
      animation: lineGrow 1.6s 2s ease-out forwards;
    }

    /* === ACCIONES - QR PRIMERO, BOTÓN DESPUÉS === */
    .actions {
      display: flex; flex-direction: column; gap: clamp(3rem, 8vw, 4rem); width: 100%;
      opacity: 0;
      animation: fadeIn 1.6s 1.2s ease-out forwards;
      align-items: center;
    }

    /* === QR MAGNÉTICO === */
    .qr-magnet {
      position: relative; max-width: 360px; margin: 0 auto;
      padding: clamp(2.2rem, 6.5vw, 3rem); border-radius: 36px;
      background: var(--glass); border: 4px solid var(--glass-border);
      backdrop-filter: blur(22px); box-shadow: 0 35px 90px rgba(0,0,0,0.45);
      transition: all 0.8s cubic-bezier(0.23,1,0.32,1); overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.6s 1s ease-out forwards, qrPulse 2.5s infinite ease-in-out;
      cursor: pointer;
    }
    [data-theme="light"] .qr-magnet { box-shadow: 0 35px 90px rgba(0,0,0,0.18); }

    .qr-magnet::before {
      content: ''; position: absolute; inset: -12px;
      border: 2.5px solid var(--accent); border-radius: 44px;
      opacity: 0; transform: scale(0.88);
      animation: qrBorderPulse 2.5s infinite ease-in-out;
    }

    .qr-magnet:hover::before {
      opacity: 0.85; transform: scale(1.06);
    }

    .qr-magnet:hover {
      transform: translateY(-18px) scale(1.06);
      box-shadow: 0 55px 130px rgba(0,0,0,0.55);
      border-color: var(--accent);
    }

    .qr-img {
      width: 100%; border-radius: 22px; position: relative; z-index: 2;
      filter: drop-shadow(0 0 10px rgba(168, 223, 252, 0.4));
      animation: qrFloat 5s infinite ease-in-out;
    }

    .qr-call {
      margin-top: 1.8rem; font-weight: 800; color: var(--accent);
      font-size: clamp(1.15rem, 3.2vw, 1.35rem); letter-spacing: 0.12em;
      text-transform: uppercase; text-align: center;
      text-shadow: 0 0 22px var(--accent-glow);
      animation: textPulse 2s infinite ease-in-out;
      position: relative; z-index: 2;
    }

    .qr-call::after {
      content: ''; position: absolute; bottom: -10px; left: 50%;
      width: 70px; height: 3.5px; background: var(--accent);
      transform: translateX(-50%) scaleX(0);
      animation: underlineGrow 2s infinite ease-in-out;
    }

    @keyframes qrPulse {
      0%, 100% { box-shadow: 0 35px 90px rgba(0,0,0,0.45); }
      50% { box-shadow: 0 55px 130px rgba(168,223,252,0.35); }
    }
    [data-theme="light"] @keyframes qrPulse {
      0%, 100% { box-shadow: 0 35px 90px rgba(0,0,0,0.18); }
      50% { box-shadow: 0 55px 130px rgba(74,144,226,0.25); }
    }

    @keyframes qrBorderPulse {
      0%, 100% { opacity: 0; transform: scale(0.88); }
      50% { opacity: 0.65; transform: scale(1.12); }
    }

    @keyframes qrFloat {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-10px) rotate(1.2deg); }
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.85; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.06); }
    }

    @keyframes underlineGrow {
      0%, 100% { transform: translateX(-50%) scaleX(0); }
      50% { transform: translateX(-50%) scaleX(1); }
    }

    /* === BOTÓN WHATSAPP - TEXTO SENCILLO === */
    .btn {
      background: var(--primary);
      color: #fff; padding: clamp(1.3rem, 3.8vw, 1.6rem) clamp(2.8rem, 6.5vw, 4rem);
      border-radius: 60px; font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: clamp(1.15rem, 3.2vw, 1.32rem); text-decoration: none; text-transform: uppercase;
      letter-spacing: 0.09em; display: inline-flex; align-items: center;
      justify-content: center; gap: 1.3rem; position: relative; overflow: hidden;
      box-shadow: 0 22px 55px var(--shadow); transition: all 0.6s cubic-bezier(0.23,1,0.32,1);
      backdrop-filter: blur(12px); width: auto; max-width: 400px; margin: 0 auto;
    }
    [data-theme="light"] .btn { color: #0a0a0f; }
    .btn::before {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-100%); transition: 0.8s;
    }
    .btn:hover::before { transform: translateX(100%); }
    .btn:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 35px 80px var(--shadow);
    }
    .btn-icon { width: clamp(32px, 6.5vw, 38px); height: auto; filter: brightness(0) invert(1); }
    [data-theme="light"] .btn-icon { filter: brightness(0) invert(0); }

    /* === TOGGLE MODO CLARO/OSCURO === */
    .theme-toggle {
      position: fixed; top: 1.5rem; right: 1.5rem;
      width: 52px; height: 52px; background: var(--glass);
      border: 2px solid var(--glass-border); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 999; backdrop-filter: blur(12px);
      transition: all 0.4s ease; overflow: hidden;
    }
    .theme-toggle:hover { transform: scale(1.12); }

    .theme-toggle .icon {
      position: absolute; width: 23px; height: 23px;
      fill: var(--accent); transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .icon-moon { opacity: 1; transform: rotate(0deg); }
    .icon-sun { opacity: 0; transform: rotate(90deg); }
    [data-theme="light"] .icon-moon { opacity: 0; transform: rotate(-90deg); }
    [data-theme="light"] .icon-sun { opacity: 1; transform: rotate(0deg); }

    /* === FOOTER === */
    .footer {
      margin-top: clamp(3.5rem, 9vw, 5.5rem); width: 100%;
      opacity: 0;
      animation: fadeIn 1.6s 1.5s ease-out forwards;
      text-align: center; padding-bottom: 3.5rem;
    }
    .elite {
      display: flex; align-items: center; justify-content: center; gap: 1.1rem;
      font-family: 'Space Grotesk', sans-serif; font-weight: 700;
      font-size: clamp(0.98rem, 2.6vw, 1.2rem); color: var(--accent); letter-spacing: 0.09em;
      text-transform: uppercase;
    }
    .elite-logo { 
      width: clamp(210px, 36vw, 270px); 
      filter: brightness(0) invert(1) opacity(0.92); transition: 0.5s; 
    }
    [data-theme="light"] .elite-logo { filter: brightness(0) invert(0) opacity(0.92); }
    .elite:hover .elite-logo { opacity: 1; }

    .tagline {
      margin-top: clamp(2.2rem, 5.5vw, 3.2rem); font-size: clamp(0.78rem, 2.1vw, 0.9rem); 
      color: var(--text); font-weight: 600; letter-spacing: 0.3em; text-transform: uppercase;
    }

    /* === ANIMACIONES === */
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes lineGrow { to { transform: scaleX(1); } }

    /* === IDIOMAS === */
    [lang="en"] .es, [lang="fr"] .es,
    [lang="es"] .en, [lang="fr"] .en,
    [lang="es"] .fr, [lang="en"] .fr { display: none; }
  </style>
</head>

  <!-- CONTENIDO -->

    <img src="" alt="TICS" class="content-logo" id="contentLogo">

      <span class="es">PRÓXIMAMENTE</span>

        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png"

  <!-- FONDO -->
  <canvas id="bg-canvas" class="bg-canvas"></canvas>

  <script>
    // === TEMA CLARO/OSCURO ===
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', currentTheme);

    themeToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // === EXPLOSIÓN + FADE SUAVE ===
    const portalLogo = document.getElementById('portalLogo');
    const explosion = document.getElementById('explosion');
    const content = document.getElementById('content');
    const contentLogo = document.getElementById('contentLogo');

    portalLogo.addEventListener('click', (e) => {
      e.stopPropagation();

      explosion.classList.add('active');
      portalLogo.style.transform = 'scale(3.5) rotate(360deg)';
      portalLogo.style.opacity = '0';
      portalLogo.style.transition = 'all 1.1s ease';

      setTimeout(() => {
        document.getElementById('portal').style.opacity = '0';
        document.getElementById('portal').style.pointerEvents = 'none';
      }, 600);

      setTimeout(() => {
        content.classList.add('revealed');
        document.body.style.overflowY = 'auto';
        contentLogo.src = portalLogo.src;
        lockScrollToFooter();
      }, 1300);
    });

    // === BLOQUEAR SCROLL MÁS ALLÁ DEL FOOTER ===
    function lockScrollToFooter() {
      const footer = document.querySelector('.footer');
      const footerBottom = footer.offsetTop + footer.offsetHeight;
      const viewportHeight = window.innerHeight;

      function checkScroll() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop + viewportHeight > footerBottom) {
          window.scrollTo(0, footerBottom - viewportHeight);
        }
      }

      window.addEventListener('scroll', checkScroll);
      window.addEventListener('resize', () => setTimeout(checkScroll, 100));
    }

    // === PARTÍCULAS ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [], time = 0;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];
      const count = Math.min(70, Math.floor(w * h / 13000));
      for(let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * w, y: Math.random() * h,
          size: Math.random() * 2.8 + 1.2, speed: Math.random() * 0.9 + 0.5,
          angle: Math.random() * Math.PI * 2, depth: Math.random(),
          pulse: Math.random() * Math.PI
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      time += 0.012;
      particles.forEach(p => {
        const pulse = Math.sin(time + p.pulse) * 0.35 + 1;
        p.x += Math.cos(p.angle) * p.speed * (1 + p.depth * 0.6);
        p.y += Math.sin(p.angle + time * 0.5) * p.speed * 0.7 * (1 + p.depth * 0.6);
        if(p.x < -120 || p.x > w + 120 || p.y < -120 || p.y > h + 120) {
          p.x = Math.random() * w; p.y = h + 60;
        }
        const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 4.5 * pulse);
        gradient.addColorStop(0, `rgba(168,223,252,${0.85 * (1 - p.depth)})`);
        gradient.addColorStop(1, 'rgba(168,223,252,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * 4.5 * pulse, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();

    // === IDIOMA ===
    const userLang = (navigator.language || navigator.userLanguage || 'es').slice(0, 2).toLowerCase();
    const lang = ['es', 'en', 'fr'].includes(userLang) ? userLang : 'es';
    document.documentElement.lang = lang;
  </script>
