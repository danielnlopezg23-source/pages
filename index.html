<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS</title>
  <meta name="description" content="TICS. El sistema que lo cambia todo." />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #0f5132;
      --lime: #d4edda;
      --dark: #121212;
      --light: #f8f9fa;
    }
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:var(--dark); font-family:'Space Grotesk',sans-serif; }
    
    /* === ROOT: FULL SCREEN === */
    #root {
      position:fixed; top:0; left:0; width:100%; height:100%;
      display:grid; place-items:center; color:var(--light);
    }

    /* === TICS: 40vw, BOLD, CENTERED === */
    #tics {
      font-weight:900; font-size:40vw; line-height:0.85; letter-spacing:-0.05em;
      background:linear-gradient(135deg, var(--lime) 0%, #ffffff 50%, var(--green) 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      user-select:none;
    }

    /* === HINT: MICRO, BOTTOM === */
    #hint {
      position:absolute; bottom:6vh; left:50%; transform:translateX(-50%);
      font-weight:700; font-size:1.1rem; letter-spacing:0.3em; color:rgba(255,255,255,0.5);
    }

    /* === ACCESO: DUAL ICONS, BOTTOM === */
    #access {
      position:absolute; bottom:12vh; left:50%; transform:translateX(-50%);
      display:flex; gap:4vw;
    }
    .icon {
      width:12vw; max-width:90px; filter:drop-shadow(0 8px 20px rgba(0,0,0,0.4));
      transition:transform 0.3s ease;
    }
    .icon:hover { transform:scale(1.12) translateY(-6px); }

    /* === ELITE: TINY, CORNER === */
    #elite {
      position:absolute; bottom:2vh; right:2vw;
      font-weight:700; font-size:0.9rem; letter-spacing:0.2em; color:rgba(255,255,255,0.3);
    }
    #elite img { height:1.8rem; vertical-align:middle; margin-left:0.6rem; filter:invert(1) opacity(0.5); }

    /* === BG: SUBTLE GRID + GROWTH === */
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; opacity:0.08; }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div id="root">
    <div id="tics">TICS</div>
  </div>

  <div id="hint">EN DESARROLLO</div>

  <div id="access">
    <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" target="_blank">
      <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" class="icon" alt="WhatsApp">
    </a>
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" class="icon" alt="QR">
  </div>

  <div id="elite">
    by <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" alt="The Elite Group">
  </div>

  <script>
    // === BG: GRID + GROWTH PULSE ===
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, t = 0;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      t += 0.008;

      // Grid
      const step = 60;
      ctx.strokeStyle = 'rgba(212,237,218,0.12)';
      ctx.lineWidth = 1;
      for(let x = 0; x < w; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }
      for(let y = 0; y < h; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }

      // Growth pulse
      const cx = w * 0.5, cy = h * 0.5;
      const pulse = 0.5 + 0.5 * Math.sin(t * 3);
      const r = pulse * 300;
      const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
      grad.addColorStop(0, 'rgba(212,237,218,0.08)');
      grad.addColorStop(1, 'transparent');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
