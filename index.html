<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS</title>
  <meta name="description" content="TICS. El nuevo estándar en comunicaciones TI." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #545386;
      --accent-1: #C2DFEA;
      --accent-2: #F4C7CE;
      --accent-3: #d8d2c4;
      --neutral: #383A35;
      --bg: #0f0f1a;
      --text: #f5f5f7;
      --glow: rgba(84,83,134,0.3);
      --card-bg: rgba(255,255,255,0.02);
      --border: rgba(84,83,134,0.1);
    }
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:auto; background:var(--bg); font-family:'Inter',sans-serif; color:var(--text); scroll-behavior:smooth; }
    
    /* === COMPACT LAYOUT: 600px ALTO, CENTRADO === */
    .layout {
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem;
    }
    .card {
      width:100%; max-width:380px; min-height:600px;
      background:var(--card-bg); backdrop-filter:blur(20px);
      border:1px solid var(--border); border-radius:32px;
      display:flex; flex-direction:column; align-items:center; padding:3.2rem 2.4rem;
      box-shadow:0 32px 80px rgba(0,0,0,0.25);
      position:relative; overflow:hidden;
    }
    .card::before {
      content:''; position:absolute; top:0; left:0; right:0; height:1px;
      background:linear-gradient(90deg, transparent, var(--accent-1), transparent);
      opacity:0.6;
    }

    /* === LOGO: 120px, ELEGANTE === */
    .logo {
      width:120px; height:auto; margin-bottom:2.5rem;
      filter:drop-shadow(0 8px 24px var(--glow));
      transition:transform 0.4s ease;
    }
    .logo:hover { transform:scale(1.05); }

    /* === TICS: 5.5rem, Inter 900, PRECISIÓN === */
    .title {
      font-weight:900; font-size:5.5rem; line-height:0.95; letter-spacing:-0.05em;
      background:linear-gradient(135deg, #ffffff 0%, #d0d0e0 50%, var(--primary) 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:0 0 1.8rem; text-align:center;
    }

    /* === PISTA: INTRIGA, 1.1rem, 300 === */
    .hint {
      font-weight:300; font-size:1.1rem; text-align:center; line-height:1.65;
      max-width:340px; margin:0 auto 2.8rem; color:var(--subtle); letter-spacing:0.01em;
    }

    /* === ACCIONES: BOTÓN + QR, BALANCEADOS === */
    .actions {
      display:flex; gap:2.2rem; align-items:center; width:100%; justify-content:center;
      margin-bottom:2.5rem;
    }
    .btn {
      background:var(--primary); color:#fff; padding:1rem 2.4rem;
      border-radius:16px; font-weight:600; font-size:1rem;
      text-decoration:none; display:inline-flex; align-items:center; gap:0.8rem;
      box-shadow:0 12px 32px rgba(84,83,134,0.35);
      transition:all 0.4s cubic-bezier(0.23,1,0.32,1);
    }
    .btn:hover { transform:translateY(-4px); box-shadow:0 20px 45px rgba(84,83,134,0.45); }
    .btn-icon { width:24px; height:24px; filter:brightness(0) invert(1); }

    .qr {
      background:#fff; padding:1.4rem; border-radius:16px;
      box-shadow:0 16px 40px rgba(0,0,0,0.2); border:3px solid var(--primary);
      transition:transform 0.4s ease;
    }
    .qr:hover { transform:translateY(-4px); }
    .qr img { width:88px; height:88px; border-radius:10px; }
    .qr p { margin-top:0.8rem; font-weight:600; color:#222; font-size:0.9rem; text-align:center; }

    /* === FOOTER: LIMPIO, COMPACTO === */
    .footer {
      display:flex; flex-direction:column; align-items:center; gap:0.8rem; width:100%;
      margin-top:auto; padding-top:1.5rem; border-top:1px solid var(--border);
    }
    .brand {
      display:flex; align-items:center; gap:0.8rem; font-weight:500; font-size:0.9rem; color:var(--subtle); letter-spacing:0.05em;
    }
    .brand img { height:28px; filter:brightness(0) invert(1) opacity(0.8); }
    .tagline {
      font-weight:300; font-size:0.75rem; letter-spacing:0.25em; color:var(--subtle);
    }

    /* === BG: NODOS SUBTILES (6-8) === */
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; opacity:0.1; }

    /* === RESPONSIVE: ULTRA PRECISO === */
    @media (max-width:768px) {
      .card { max-width:340px; padding:2.8rem 2rem; min-height:520px; }
      .title { font-size:4.5rem; }
      .hint { font-size:1rem; }
      .actions { gap:1.6rem; flex-direction:column; }
      .btn { padding:0.9rem 2rem; }
      .qr img { width:76px; height:76px; }
      .logo { width:100px; }
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="layout">
    <div class="card">
      <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" alt="TICS" class="logo">

      <h1 class="title">TICS</h1>

      <p class="hint">
        El hilo invisible que une <br>
        datos, decisiones y crecimiento.
      </p>

      <div class="actions">
        <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn" target="_blank">
          <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" alt="WhatsApp" class="btn-icon">
          <span>Conectar</span>
        </a>

        <div class="qr">
          <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" alt="QR TICS">
          <p>Acceso</p>
        </div>
      </div>

      <div class="footer">
        <div class="brand">
          <span>by</span>
          <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" alt="The Elite Group">
        </div>
        <p class="tagline">Technology Information Communication System</p>
      </div>
    </div>
  </div>

  <script>
    // === BG: 8 NODOS PULSANTES, MINIMAL ===
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, nodes = [], t = 0;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      nodes = [];
      for(let i = 0; i < 8; i++) {
        nodes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          pulse: Math.random() * Math.PI * 2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      t += 0.015;

      nodes.forEach(n => {
        const size = 1.2 + 1.2 * Math.sin(t + n.pulse);
        ctx.beginPath();
        ctx.arc(n.x, n.y, size, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(194,223,234,0.3)';
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
