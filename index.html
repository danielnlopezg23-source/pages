<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS</title>
  <meta name="description" content="TICS. El nuevo estándar." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #545386;
      --accent-1: #C2DFEA;
      --accent-2: #F4C7CE;
      --accent-3: #d8d2c4;
      --neutral: #383A35;
      --bg: #0f0f1a;
      --text: #f5f5f7;
      --glow: rgba(84,83,134,0.45);
    }
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:var(--bg); font-family:'Inter',sans-serif; color:var(--text); }
    
    /* === LAYOUT: PRECISO, CORPORATIVO, MODERNO === */
    .container {
      width:100%; height:100%; display:grid; place-items:center; padding:4rem;
      position:relative;
    }

    /* === LOGO: 160px, PERFECTO === */
    .logo {
      width:160px; height:auto; margin-bottom:3rem;
      filter:drop-shadow(0 12px 30px rgba(84,83,134,0.25));
    }

    /* === TICS: 14rem, Inter 900, ESPACIADO PERFECTO === */
    .title {
      font-weight:900; font-size:14rem; line-height:0.92; letter-spacing:-0.06em;
      background:linear-gradient(135deg, #ffffff 0%, #e8e8ed 45%, #c0c0d8 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:0 0 2.5rem;
    }

    /* === PISTA: INTRIGA PURA, 1.4rem, 300 === */
    .hint {
      font-weight:300; font-size:1.4rem; max-width:720px; text-align:center;
      letter-spacing:0.02em; line-height:1.7; opacity:0.88;
      margin-bottom:4rem;
    }

    /* === ACCIONES: BOTÓN + QR, ALINEADOS === */
    .actions {
      display:flex; gap:3rem; align-items:center;
    }
    .btn {
      background:var(--primary); color:#fff; padding:1.4rem 3.2rem;
      border-radius:16px; font-weight:700; font-size:1.2rem;
      text-decoration:none; display:inline-flex; align-items:center; gap:1rem;
      box-shadow:0 16px 40px rgba(84,83,134,0.35);
      transition:all 0.4s cubic-bezier(0.23,1,0.32,1);
    }
    .btn:hover { transform:translateY(-6px); box-shadow:0 24px 50px rgba(84,83,134,0.45); }
    .btn-icon { width:32px; height:32px; filter:brightness(0) invert(1); }

    .qr {
      background:#fff; padding:2.2rem; border-radius:20px;
      box-shadow:0 20px 45px rgba(0,0,0,0.18); border:4px solid var(--primary);
    }
    .qr img { width:100%; border-radius:12px; }
    .qr p { margin-top:1.2rem; font-weight:600; color:#222; font-size:1.1rem; text-align:center; }

    /* === FOOTER: CORPORATIVO, DISCRETO === */
    .footer {
      position:absolute; bottom:3rem; left:50%; transform:translateX(-50%);
      display:flex; flex-direction:column; align-items:center; gap:1rem;
    }
    .brand {
      display:flex; align-items:center; gap:1rem; font-weight:500; font-size:1rem; color:rgba(255,255,255,0.65); letter-spacing:0.06em;
    }
    .brand img { height:40px; filter:brightness(0) invert(1) opacity(0.75); }
    .tagline {
      font-weight:300; font-size:0.95rem; letter-spacing:0.28em; color:rgba(255,255,255,0.5);
    }

    /* === BG: SUBTLE GROWTH GRID === */
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; opacity:0.12; }

    /* === RESPONSIVE: PERFECTO === */
    @media (max-width:1024px) {
      .title { font-size:10rem; }
      .hint { font-size:1.25rem; }
      .actions { gap:2rem; }
      .btn { padding:1.2rem 2.8rem; font-size:1.1rem; }
      .logo { width:140px; }
    }
    @media (max-width:768px) {
      .title { font-size:7.5rem; letter-spacing:-0.05em; }
      .hint { font-size:1.15rem; }
      .actions { flex-direction:column; }
      .btn { padding:1.1rem 2.4rem; }
      .logo { width:120px; margin-bottom:2rem; }
      .footer { bottom:2rem; }
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="container">
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" alt="TICS" class="logo">

    <h1 class="title">TICS</h1>

    <p class="hint">
      Un sistema que no explica. <br>
      Demuestra.
    </p>

    <div class="actions">
      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" alt="WhatsApp" class="btn-icon">
        <span>Acceso Exclusivo</span>
      </a>

      <div class="qr">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" alt="QR TICS">
        <p>Escanea</p>
      </div>
    </div>

    <div class="footer">
      <div class="brand">
        <span>by</span>
        <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" alt="The Elite Group">
      </div>
      <p class="tagline">Technology Information Communication System</p>
    </div>
  </div>

  <script>
    // === BG: GRID + GROWTH NODES ===
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, nodes = [], t = 0;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      nodes = [];
      const cols = Math.floor(w / 80) + 1;
      const rows = Math.floor(h / 80) + 1;
      for(let y = 0; y < rows; y++) {
        for(let x = 0; x < cols; x++) {
          if(Math.random() > 0.7) {
            nodes.push({
              x: x * 80 + 40,
              y: y * 80 + 40,
              pulse: Math.random() * Math.PI * 2
            });
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      t += 0.02;

      nodes.forEach(n => {
        const size = 2 + 2 * Math.sin(t + n.pulse);
        ctx.beginPath();
        ctx.arc(n.x, n.y, size, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(194,223,234,0.4)';
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
