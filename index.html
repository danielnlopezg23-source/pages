<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TICS</title>
  <meta name="description" content="TICS. Acceso exclusivo. Comunicación en tiempo real." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #545386;
      --accent: #C2DFEA;
      --glow: rgba(84,83,134,0.45);
      --glass: rgba(255,255,255,0.82);
      --border: rgba(84,83,134,0.22);
      --shadow: rgba(84,83,134,0.15);
      --text: #0a0a14;
      --bg: #ffffff;
    }
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:var(--bg); font-family:'Inter',sans-serif; color:var(--text); }
    
    /* === CANVAS: PARTÍCULAS ULTRA SUAVES === */
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }

    /* === CONTAINER: ULTRA COMPACTO === */
    .card {
      position:relative; z-index:10;
      width:100%; max-width:380px; margin:auto;
      min-height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      padding:2.8rem 2rem; text-align:center;
      gap:1.6rem;
    }

    /* === LOGO: CERCANO AL TÍTULO === */
    .logo {
      width:118px; filter:drop-shadow(0 0 28px var(--glow));
      transform:translateZ(20px);
      animation:pulse 3.2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { filter:drop-shadow(0 0 28px var(--glow)); }
      50% { filter:drop-shadow(0 0 42px var(--glow)); }
    }

    /* === TÍTULO: 5.8rem, PEGADO === */
    .title {
      font-family:'Space Grotesk',sans-serif; font-weight:900;
      font-size:5.8rem; letter-spacing:-0.09em;
      background:linear-gradient(135deg, var(--primary) 0%, #3a3a6b 80%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:0; line-height:0.92;
      text-shadow:0 8px 24px var(--shadow);
      animation:reveal 1.6s cubic-bezier(0.23,1,0.32,1) forwards;
      opacity:0;
    }
    @keyframes reveal { to { opacity:1; } }

    /* === SUBTÍTULO: MICRO, DIRECTO === */
    .hint {
      font-size:1.05rem; color:#333;
      font-weight:500; letter-spacing:0.03em;
      max-width:320px; margin:0 auto;
      animation:fade 1.6s 0.4s ease-out forwards; opacity:0;
    }
    @keyframes fade { to { opacity:1; } }

    /* === ACCIONES: BOTÓN + QR, JUNTOS === */
    .actions {
      display:flex; flex-direction:column; gap:1.8rem;
      width:100%; max-width:340px;
      animation:fade 1.6s 0.7s ease-out forwards; opacity:0;
    }
    .btn {
      background:var(--primary); color:#fff;
      padding:1.1rem 2.6rem; border-radius:50px;
      font-family:'Space Grotesk',sans-serif; font-weight:700;
      font-size:1.08rem; text-decoration:none;
      display:flex; align-items:center; justify-content:center; gap:0.8rem;
      box-shadow:0 14px 40px rgba(84,83,134,0.38);
      position:relative; overflow:hidden;
      transition:all 0.5s cubic-bezier(0.23,1,0.32,1);
    }
    .btn::before {
      content:''; position:absolute; top:0; left:-100%;
      width:100%; height:100%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.32), transparent);
      transition:0.8s;
    }
    .btn:hover::before { left:100%; }
    .btn:hover {
      transform:translateY(-5px) scale(1.03);
      box-shadow:0 22px 58px rgba(84,83,134,0.52);
    }
    .icon { width:28px; height:28px; filter:brightness(0) invert(1); }

    .qr {
      background:var(--glass); padding:1.7rem; border-radius:24px;
      max-width:300px; box-shadow:0 18px 55px rgba(0,0,0,0.14);
      border:4px solid var(--primary);
      backdrop-filter:blur(10px);
      transition:all 0.5s ease;
    }
    .qr:hover {
      transform:translateY(-6px);
      box-shadow:0 28px 75px rgba(0,0,0,0.2);
    }
    .qr img { width:100%; border-radius:14px; }
    .qr p { margin-top:0.8rem; font-weight:600; color:#222; font-size:0.92rem; }

    /* === FOOTER: ULTRA MICRO === */
    .footer {
      display:flex; flex-direction:column; align-items:center; gap:0.9rem;
      animation:fade 1.6s 1s ease-out forwards; opacity:0;
    }
    .elite {
      display:flex; align-items:center; gap:0.7rem;
      font-family:'Space Grotesk',sans-serif; font-weight:700;
      font-size:0.92rem; color:var(--primary); letter-spacing:0.05em;
    }
    .elite-logo { width:168px; filter:opacity(0.85); transition:opacity 0.5s; }
    .elite:hover .elite-logo { opacity:1; }

    .tagline {
      font-size:0.78rem; color:var(--primary);
      font-weight:600; letter-spacing:0.2em; text-transform:uppercase;
    }

    /* === RESPONSIVE: MÓVIL PERFECTO === */
    @media (max-width:480px) {
      .card { padding:2rem 1.5rem; gap:1.4rem; }
      .logo { width:100px; }
      .title { font-size:4.2rem; }
      .hint { font-size:0.98rem; }
      .btn { padding:1rem 2.4rem; font-size:1rem; }
      .icon { width:24px; height:24px; }
      .qr { max-width:260px; padding:1.5rem; }
      .elite { font-size:0.85rem; }
      .elite-logo { width:140px; }
      .tagline { font-size:0.72rem; }
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="card">
    <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/TICS_LOGO.png" 
         alt="TICS" class="logo">

    <h1 class="title">TICS</h1>

    <p class="hint">Acceso exclusivo. Comunicación en tiempo real.</p>

    <div class="actions">
      <a href="https://whatsapp.com/channel/0029VbB1vHK5K3zYboS9Wg06" class="btn" target="_blank">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ca05f1ecb9becfefa33431b3346abbeadcc26697/whatsapp.png" 
             alt="WhatsApp" class="icon">
        <span>Unirse</span>
      </a>

      <div class="qr">
        <img src="https://github.com/danielnlopezg23-source/theelitegroupimages/raw/ea30f88ed357da30587e76306ec10ad6789c8b07/QR_TICS.png" 
             alt="QR TICS">
        <p>Escanea</p>
      </div>
    </div>

    <div class="footer">
      <div class="elite">
        <span>by</span>
        <img src="https://raw.githubusercontent.com/danielnlopezg23-source/theelitegroupimages/f897ca5a814453de70dc29aa7beb2133e4e2930e/The%20Elite%20Group.png" 
             alt="The Elite Group" class="elite-logo">
      </div>
      <p class="tagline">Technology Information Communication System</p>
    </div>
  </div>

  <script>
    // === CANVAS: PARTÍCULAS ULTRA LIGERAS ===
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h, nodes = [], t = 0;

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      nodes = [];
      for(let i = 0; i < 32; i++) {
        nodes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          size: Math.random() * 2 + 1,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      t += 0.01;
      nodes.forEach(n => {
        n.y -= n.speed;
        if(n.y < -20) n.y = h + 20;
        const grad = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, n.size * 4);
        grad.addColorStop(0, 'rgba(84,83,134,0.5)');
        grad.addColorStop(1, 'rgba(84,83,134,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.size * 4, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
